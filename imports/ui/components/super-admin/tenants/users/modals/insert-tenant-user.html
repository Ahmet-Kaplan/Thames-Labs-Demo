<template name="insertTenantUser">
  <div class="modal fade" data-backdrop="static" data-keyboard="false" id="draggableModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <button aria-hidden="true" class="close" data-dismiss="modal" type="button">Ã—</button>
          <h4>Add new user</h4>
        </div>

        <div class="modal-body">
          {{#if isProTenant}}
          <p class="text-danger">This tenant has subscribed. Adding a user will update their subscription accordingly.</p>
          {{/if}}
          {{#autoForm schema=UserSchema id="insertTenantUserModal" type="method" meteormethod="addUser"}}
            {{> afQuickField name="name" id="userName"}}
            {{> afQuickField name="email" id="userEmail"}}
            {{> afQuickField name="password" type="password" id="userPassword"}}
            {{> afQuickField name="group" type="hidden" value=__originalId}}
            <button class="btn btn-primary" id="btnCreateTenantUser" type="submit">Create</button>
          {{/autoForm}}
        </div>

      </div>
    </div>
  </div>
</template>
