<template name="updateTenant">
  <div class="modal fade" id="draggableModal" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <h4>Edit tenant settings</h4>
        </div>

        <div class="modal-body">

          <div class="form-group">
            <label for="tenantCompanyName">Tenant Company Name</label>
            <input type="text" class="form-control" id="tenantCompanyName" value="{{companyName}}">
          </div>

          <div class="form-group">
            <label for="coupon">Coupon</label>
            <input type="text" class="form-control" id="coupon" value="{{coupon}}">
          </div>
        </div>

        <div class="modal-footer">
        <button id="btnSubmitSettings" class="btn btn-primary pull-right">Update</button>
        </div>
      </div>
    </div>
  </div>
</template>
