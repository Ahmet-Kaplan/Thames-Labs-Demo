<template name="insertTenant">
  <div class="modal fade" id="draggableModal" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <h4>Add new tenant</h4>
        </div>

        <div class="modal-body">
          {{#autoForm collection="Tenants" id="insertTenantModal" type="insert"}}
            {{> afQuickField name="name" id="tenantName"}}
            {{> afQuickField name="stripe.coupon" id="tenantCoupon"}}
            <button type="submit" id="btnCreateTenant" class="btn btn-primary">Create</button>
          {{/autoForm}}
        </div>

      </div>
    </div>
  </div>
</template>
