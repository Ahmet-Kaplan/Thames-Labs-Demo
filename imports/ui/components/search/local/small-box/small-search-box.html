<template name="smallSearchBox">
    <div class="input-group small-search-box">
        {{> EasySearch.Input index=index attributes=searchInputAttributes}}
        <span class="input-group-btn">
          <button class="btn btn-default" type="button" data-toggle="tooltip" data-placement="bottom" data-original-title="Reset Search" id="resetSearch"><i class="fa fa-fw fa-times"></i></button>
          {{#unless hideHelpButton}}
          <button class="btn btn-default" type="button" data-toggle="tooltip" data-placement="bottom" data-original-title="Search Help" id="searchHelp"><i class="fa fa-fw fa-question"></i></button>
          {{/unless}}
        </span>
    </div>
</template>
