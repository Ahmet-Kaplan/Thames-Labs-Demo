<template name="searchHelp">
  <div class="modal fade" id="draggableModal" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <h4>Search Help</h4>
        </div>

        <div class="modal-body">
          <h3>How does search work?</h3>
          <p>Search is divided into a general search field and a filter field. The latter is located on the left of the screen.</p>
          <h3>Which filters are available?</h3>
          <p>Filters depend on the category you are searching. Filters marked 'multiple' can have several entries to filter by.</p>
          <p>Here are the filters available for {{collection}}:</p>
          <dl class="dl-horizontal">
            {{#each options}}
              <dt>{{name}}</dt>
              <dd>{{description}}{{#if multiple}} (multiple){{/if}}</dd>
            {{/each}}
          </dl>
        </div>

      </div>
    </div>
  </div>
</template>
