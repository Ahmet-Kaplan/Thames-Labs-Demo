<template name="filterPanel">
  <div class="filter-panel">
    <div class="filter-results">
      <div class="filter-left">
        <span>Showing {{entityCount}} {{#unless multiple}}{{single}}{{else}}{{#if friendlyName}}{{friendlyName}}{{else}}{{collectionName}}{{/if}}{{/unless}} {{#if filtersList}}with{{/if}}</span>
        {{#each filtersList}}
        {{> filterTag filter=filter id=id mainCollectionName=mainCollectionName}}
        {{/each}}
      </div>
      <div class="filter-right" id="filtersSearch">
        {{> filterBox collectionName=collectionName placeholder="Add filter..."}}
      </div>
    </div>
  </div>
</template>
