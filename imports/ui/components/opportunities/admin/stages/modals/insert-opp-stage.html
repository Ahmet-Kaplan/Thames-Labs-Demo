<template name="insertOppStage">
  <div class="modal fade" id="draggableModal" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <h4>Add new stage</h4>
        </div>

        <div class="modal-body">

          <form>
            <div class="form-group">
              <label for="stage-title">Title</label>
              <input type="text" class="form-control" placeholder="Opportunity stage title" id="stage-title">
            </div>
            <div class="form-group">
              <label for="stage-description">Description</label>
              <input type="text" class="form-control" placeholder="Opportunity stage description" id="stage-description">
            </div>
          </form>

        </div>

        <div class="modal-footer">
          <button id="addStage" role="button" class="btn btn-primary">Add Stage</button>
        </div>
      </div>
    </div>
  </div>
</template>
