<template name="opportunitiesAdmin">
  <div class="settings-section">
    <h4>Opportunity Stages  <button class="btn pull-right btn-primary btn-xs" id="btnAddStage"><i class="fa fa-fw fa-plus"></i> Add stage</button></h4>
    <p>These are the stages through which your opportunities will progress. Configure them below to match your sales pipeline.</p>
    <p>Click on a stage to edit it, or drag the handle to reorder.</p>
    <ul class="list-group" id="opp-stages">
      {{#if hasStages}}{{#each stages}} 
        {{> opportunityAdminStage}} 
      {{/each}}{{/if}}
    </ul>
  </div>
</template>

<template name="opportunityAdminStage">
  <a class="list-group-item opportunity-stage" data-id={{id}}>
    <div class="pull-right">
      <button class="btn btn-danger btn-xs" id="btnDelete">Delete</button>
      <span class="opportunity-stage-handle">
        <i class="fa fa-fw fa-bars"></i>
      </span>
    </div>
    <span class="opportunity-stage-handle">{{title}}</span>
  </a>
</template>
