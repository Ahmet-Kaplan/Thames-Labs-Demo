<template name="contactsAdmin">
  <div class="settings-section">
    <h4>Contact Titles</h4>
    For example, 'Mr' is the contact title for Mr Joe Bloggs.
    <div class="input-group contact-settings">
      <input id="contactAdminTitles" type="text" class="form-control">
      <span class="input-group-btn">
          <button type="button" class="btn btn-success" id="contactAdminUpdateTitles">Update</button>
      </span>
    </div>
  </div>
</template>
