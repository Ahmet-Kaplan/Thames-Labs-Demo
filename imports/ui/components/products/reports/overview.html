<template name="productsOverview">
{{#unless dashboard}}
<li>
  <a id="productOverviewWidget" data-toggle="popover" title="Products Overview" data-content="
            <div id='productOverviewPop'>
                <table class='table table-no-border'>
                <tbody>
                    <tr>
                    <td>Products:</td>
                    <td class='text-right'>{{totalProducts}}</td>
                    </tr>
                    <tr>
                    <td>Total Cost:</td>
                    <td class='text-right'>{{decimal totalProductsCost}}</td>
                    </tr>
                    <tr>
                    <td>Average Cost:</td>
                    <td class='text-right'>{{decimal averageProductsCost}}</td>
                    </tr>
                    <tr>
                    <td>Average Price:</td>
                    <td class='text-right'>{{decimal averageProductsPrice}}</td>
                    </tr>
                </tbody>
                </table>
            </div>
                                                                                ">Overview</a>
</li>

{{else}}

<table class='table table-no-border'>
  <tbody>
    <tr>
      <td>Products:</td>
      <td class='text-right'>{{totalProducts}}</td>
    </tr>
    <tr>
      <td>Total Cost:</td>
      <td class='text-right'>{{decimal totalProductsCost}}</td>
    </tr>
    <tr>
      <td>Average Cost:</td>
      <td class='text-right'>{{decimal averageProductsCost}}</td>
    </tr>
    <tr>
      <td>Average Price:</td>
      <td class='text-right'>{{decimal averageProductsPrice}}</td>
    </tr>
  </tbody>
</table>
{{/unless}}
</template>
