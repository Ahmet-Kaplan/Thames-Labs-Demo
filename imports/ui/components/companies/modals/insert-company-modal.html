<template name="insertCompanyModal">
  <div class="modal fade"  id="draggableModal" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h4> 
            Add new company
            <button id="close" type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          </h4>
        </div>

        <div class="modal-body">
            {{#if lookupComplete}}
              {{> companyDetailsForm (detailFormArgs res)}}
            {{else}}
              {{> companyLookup (lookupResponse res)}}
            {{/if}}
        </div>
      </div>
    </div>
  </div>
</template>
