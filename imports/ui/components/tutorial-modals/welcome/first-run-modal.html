<template name="firstRun">
  <div class="modal fade firstRunModal"  id="draggableModal" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" id="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <h2>Welcome to RealTimeCRM</h2>
        </div>

        <div class="modal-body">
          {{#if phoneRegistered}}
            <div class="text-success text-center">We've got your phone number and we will get in touch soon!</div>
          {{else}}
            <p>First of all, we'd love to know why you signed up to RealTimeCRM, and what problems you're trying to solve.
          If you're happy for us to contact you about your needs, please enter your telephone number in the box below.</p>
            <div class="form-group input-group" id="optional-phone">
              <input type="text" class="form-control" placeholder="Telephone number" id="tenantPhone">
              <span class="input-group-btn">
                <button id='addMyPhone' class="btn btn-default" type="button"> Save</button>
              </span>
            </div>
          {{/if}}

          {{#if isMobile}}
            <h3>What's next?</h3>
            <p>You are now all set and ready to run your business in real-time. Click a link below to get started!</p>
            <div class="quicklinks text-center">
              <button class="btn btn-default btn-huge text-center" id="home"><h4 class="tutorial-title"><i class="fa fa-fw fa-home"></i> To the Dashboard!</h4>Go to the homepage.</button>
              {{#if isInRole 'CanCreateCompanies'}}
                <button class="btn btn-default btn-huge text-center" id="companies"><h4 class="tutorial-title"><i class="fa fa-fw fa-building"></i> Add a company</h4>Why not start by adding a company?</button>
              {{/if}}
              {{#if isInRole 'CanCreateContacts'}}
                <button class="btn btn-default btn-huge text-center" id="contacts"><h4 class="tutorial-title"><i class="fa fa-fw fa-user"></i> Add a contact</h4>Or a contact?</button>
              {{/if}}
              {{#if isInRole 'Administrator'}}
                <button class="btn btn-default btn-huge text-center" id="admin"><h4 class="tutorial-title"><i class="fa fa-fw fa-users"></i> Add a user</h4> Click here to add a new user</button>
              {{/if}}
            </div>
          {{else}}
            <h3>What's next?</h3>
            <p>You're all set and ready to run your business in real-time! Why not try one of our interactive tutorials below to get you started?</p>
            <div class="tutorials text-center">
              {{#if isInRole 'CanCreateCompanies'}}
                <button class="btn btn-default btn-huge text-center" id="companies-tutorial"><h4 class="tutorial-title"><i class="fa fa-fw fa-building"></i> Add a company</h4>Show me how to add my first company.</button>
              {{/if}}
              {{#if isInRole 'CanCreateContacts'}}
                <button class="btn btn-default btn-huge text-center" id="contacts-tutorial"><h4 class="tutorial-title"><i class="fa fa-fw fa-user"></i> Add a contact</h4>Show me how to add my first contact.</button>
              {{/if}}
            </div>
          {{/if}}

        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" id="close-first-run">Take me to RealTimeCRM<i class="fa fa-fw fa-angle-right"></i></button>
        </div>
      </div>
    </div>
  </div>
</template>
