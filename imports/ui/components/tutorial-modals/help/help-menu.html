<template name="help">
  <div class="modal fade tutorials"  id="draggableModal" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" id="close" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <h2>Tutorials</h2>
        </div>

        <div class="modal-body modal-help">
          <p>Below are some guided tours that teach you how to use RealTimeCRM at your own pace.<br></p>
          <ul class="nav nav-tabs">
            <li class="active"><a href="#featured" data-toggle="tab">Featured</a></li>
            {{#unless isiOSApp}}{{#if isInRole 'Administrator'}}
              <li><a href="#admin" data-toggle="tab">Admin</a></li>
            {{/if}}{{/unless}}
            {{#if isInRole 'CanCreateCompanies'}}
              <li><a href="#company" data-toggle="tab">Company</a></li>
            {{/if}}
            {{#if isInRole 'CanCreateContacts'}}
              <li><a href="#contact" data-toggle="tab">Contact</a></li>
            {{/if}}
              <li><a href="#misc" data-toggle="tab">Other</a></li>
          </ul>

          <div class="tab-content">
            <div class="tab-pane fade in active" id="featured">
              <div class="text-center">
                {{#if isInRole 'CanCreateCompanies'}}
                  <button class="btn btn-default btn-huge text-center" id="companies-tutorial"><h4 class="tutorial-title"><i class="fa fa-fw fa-building"></i> Add a company</h4>Show me how to add a company record</button>
                {{/if}}
                {{#if isInRole 'CanCreateContacts'}}
                  <button class="btn btn-default btn-huge text-center" id="contacts-tutorial"><h4 class="tutorial-title"><i class="fa fa-fw fa-user"></i> Add a contact</h4>Show me how to add a contact record</button>
                {{/if}}
                {{#if isInRole 'CanEditCompanies'}}
                <button class="btn btn-default btn-huge text-center" id="tags-tutorial"><h4 class="tutorial-title"><i class="fa fa-fw fa-tag"></i> Add tags</h4>Show me how to assign and use tags for a company</button>
                {{/if}}
                {{#unless isiOSApp}}{{#if isInRole 'Administrator'}}
                  <button class="btn btn-default btn-huge text-center" id="admin-tutorial"><h4 class="tutorial-title"><i class="fa fa-fw fa-users"></i> Add a user</h4>Show me how to add a user to RealTimeCRM</button>
                {{/if}}{{/unless}}
              </div>
            </div>

            <div class="tab-pane fade" id="company">
              <div class="text-center">
                <button class="btn btn-default btn-huge text-center" id="companies-tutorial"><h4 class="tutorial-title"><i class="fa fa-fw fa-building"></i> Add a company</h4>Show me how to add a company record</button>
                <button class="btn btn-default btn-huge text-center" id="placeholder"><h4 class="tutorial-title">Watch this space!</h4>We'll be adding more tutorials here soon</button>
              </div>
            </div>

            <div class="tab-pane fade" id="contact">
              <div class="text-center">
                <button class="btn btn-default btn-huge text-center" id="contacts-tutorial"><h4 class="tutorial-title"><i class="fa fa-fw fa-user"></i> Add a contact</h4>Show me how to add a contact record</button>
                <button class="btn btn-default btn-huge text-center" id="placeholder"><h4 class="tutorial-title">Watch this space!</h4>We'll be adding more tutorials here soon</button>
              </div>
            </div>

            <div class="tab-pane fade" id="admin">
              <div class="text-center">
                <button class="btn btn-default btn-huge text-center" id="admin-tutorial"><h4 class="tutorial-title"><i class="fa fa-fw fa-users"></i> Add a user</h4>Show me how to add a user to RealTimeCRM</button>
                {{#unless isMobile}}
                  <button class="btn btn-default btn-huge text-center" id="import-tutorial"><h4 class="tutorial-title"><i class="fa fa-fw fa-upload"></i> Import data</h4>Show me how to import my data to RealTimeCRM</button>
                {{/unless}}
                <button class="btn btn-default btn-huge text-center" id="placeholder"><h4 class="tutorial-title">Watch this space!</h4>We'll be adding more tutorials here soon</button>
              </div>
            </div>

            <div class="tab-pane fade" id="misc">
              <div class="text-center">
                <button class="btn btn-default btn-huge text-center" id="tags-tutorial"><h4 class="tutorial-title"><i class="fa fa-fw fa-tag"></i> Add tags</h4>Show me how to assign and use tags for a company</button>
                <button class="btn btn-default btn-huge text-center" id="placeholder"><h4 class="tutorial-title">Watch this space!</h4>We'll be adding more tutorials here soon</button>
              </div>
            </div>
          </div>
        </div>

        <div class="feedback-text">
          Still not sure? We always welcome your questions and feedback. Just click 'Give Feedback' in the user menu or chat to us by clicking 'Help and Support' at the bottom left of the screen.
        </div>
        <div class="modal-footer">
          <button class="btn btn-info pull-left" id="show-tips"><i class="fa fa-fw fa-info"></i>Tips</button>
          <button class="btn btn-primary" id="close-help">Take me to RealTimeCRM<i class="fa fa-fw fa-angle-right"></i></button>
        </div>
      </div>
    </div>
  </div>
</template>
