<template name="userDetailsLink">
  <li class="list-group-item">
    <div class="pull-right">
      {{#unless isMe}}<button class="btn btn-danger btn-xs" id="delete-user">Delete</button>{{/unless}}
    </div>
    <a class="user-detail-link">{{profile.name}} - <i>{{emails.[0].address}}</i></a>
  </li>
</template>
