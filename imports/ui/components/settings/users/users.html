<template name="users">
  <div class="settings-section">
    <h4>Current Users <a class="btn btn-xs btn-primary pull-right" id="add-user"><i class="fa fa-fw fa-plus"></i> Add user</a></h4>
    <p>Click on a user to change details, permissions and related settings.</p>
    <ul class="list-group" id="user-list">
      {{#each tenantUsers}}
        {{> userDetailsLink}}
      {{/each}}
    </ul>
  </div>

  {{#unless isProTenant}}
    {{#if overFreeLimit}}
    <div class="settings-section">
        <h4>Upgrade RealTimeCRM</h4>
        <p>Subscribe to the Pro Plan to add more users.</p>
        <button id="upScheme" class="btn btn-success"><i class="fa fa-fw fa-check"></i> Upgrade to the Pro Plan</button>
    </div>
    {{/if}}
  {{/unless}}
</template>
