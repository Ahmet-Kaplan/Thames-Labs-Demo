<template name="changeUsername">
  <div class="settings-section">
    <h4>Change Name</h4>
    <p>You can change how your name appears in Thames Labs using the form below.</p>
    <form>
      <label for="objNewUsername">Name</label>
      <input type="text" class="form-control" id="objNewUsername" placeholder={{userName}}>
      <button id="btnUsernameChange" class="btn btn-success">Update</button>
    </form>
  </div>
</template>
