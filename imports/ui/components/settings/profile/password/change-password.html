<template name="changePassword">
  <div class="settings-section">
    <h4>Change Password</h4>
    <p>Use the form below to change your password.</p>
    <form>
      <label for="objOldPassword">Old password</label>
      <input type="password" class="form-control" id="objOldPassword" placeholder="Old password">

      <label for="objNewPassword">New password</label>
      <input type="password" class="form-control" id="objNewPassword" placeholder="New password">

      <label for="objRepPassword">Repeat new password</label>
      <input type="password" class="form-control" id="objRepPassword" placeholder="Repeat new password">
      
      <button id="btnPasswordChange" class="btn btn-success">Update</button>
    </form>
          
  </div>
</template>
