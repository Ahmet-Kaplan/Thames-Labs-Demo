<template name="freePlan">
  <div class="settings-section">
    <h4>Current Plan</h4>
    <div class="well">
      <h3 class="plan-name">Free Plan</h3>
      <p>{{tenantName}} is using {{tenantUserCount}} of 2 free user accounts.</p>
    </div>
  </div>
  
  {{#if hasPreviousSubscription}}
    <div class="settings-section">
      <h4>Resume Subscription </h4>
      <p>Yay go back to the PRO PLAN you cheapskates</p>
      <button id="resume-subscription" class="btn btn-success"><i class="fa fa-fw fa-check"></i> Resume subscription</button>
    </div>
  {{else}}
    <div class="settings-section">
      <h4>Upgrade RealTimeCRM</h4>
      <p>Subscribe to the Pro Plan to access our latest and greatest new features to help your business grow.</p>
      <button id="pro-upgrade" class="btn btn-success"><i class="fa fa-fw fa-check"></i> Upgrade to the Pro Plan</button>
    </div>
  {{/if}}
</template>
