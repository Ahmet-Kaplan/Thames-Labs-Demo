<template name="freePlan">
  <div class="settings-section">
    <h4>Current Plan</h4>
    <p>This is the plan {{tenantName}} is currently subscribed to.</p>
    <div class="well">
      <h3 class="plan-name">Free Plan</h3>
      <p>You have used {{tenantUserCount}} of 2 free user accounts.</p>
    </div>
  </div>
  <div class="settings-section">
    <h4>Upgrade RealTimeCRM</h4>
    <p>Subscribe to the Pro Plan to access our latest and greatest new features to help your business grow.</p>
    <button class="btn btn-success"><i class="fa fa-fw fa-check"></i> Upgrade to the Pro Plan</button>
  </div>
</template>
