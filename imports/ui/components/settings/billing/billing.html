<!-- Note: This template is here for consistency with other settings templates -->
<template name="billing">

  {{#if isLoading}}
    {{> loading}}
  {{else}}

    {{> billingOverview}}

    {{#if isTrialPeriod}}
      <h4>Trial Period</h4>
      <p>Your <b>free trial period</b> is set to end on <b>{{trialPeriodEnd}}</b>.</p>
    {{/if}}

    {{> invoices}}

  {{/if}}
</template>
