<template name="updateCurrency">
  <div class="settings-section">
    <h4>Currency</h4>
    <p>This will change the default currency used across Thames Labs for every user.</p>
    <select id="currencySelect" class="selectpicker" >
        <option value="gbp" {{setSelected userCurrency 'gbp'}}> GBP - £</option>
        <option value="eur" {{setSelected userCurrency 'eur'}}> EUR - €</option>
        <option value="usd" {{setSelected userCurrency 'usd'}}> USD - $</option>
    </select>
  </div>
</template>
