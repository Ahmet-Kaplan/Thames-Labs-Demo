<template name="updateCompanyName">
  <div class="settings-section">
    <h4>Your Company Name</h4>
    <p>This will change the name of your company across RealTimeCRM for every user.</p>
    <form id="tenantNameForm">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Enter your organisation name..." value="{{tenant.name}}">
            <span class="input-group-btn">
                <button class="btn btn-success slim" type="submit">Update</button>
            </span>
        </div>
    </form>
  </div>
</template>
