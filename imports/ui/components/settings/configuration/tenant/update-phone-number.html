<template name="updatePhoneNumber">
  <div class="settings-section">
    <h4>Telephone Number</h4>
    <p>If you're happy for us to contact you about your needs, please enter your telephone number in the box below.</p>
    <form id="tenantPhoneForm">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Enter your telephone number..." value="{{phoneNumber}}">
            <span class="input-group-btn">
                <button class="btn btn-success slim" type="submit">Update</button>
            </span>
        </div>
    </form>
  </div>
</template>
