<template name="companySummaryWidget">
  <div class="grid-stack-item-content">
    <div class="panel panel-default" id='companySummaryBox'>
      <div class="panel-heading">
        <i class="fa fa-fw fa-bar-chart"></i>
        <button aria-hidden="true" class="close" id="close_companySummaryWidget" type="button">Ã—</button>
         Company Summary
      </div>
      <div class="panel-body">
        <div class="companySummaryList">
          <table class="table table-no-border">
            <tbody>
              <tr>
                <td>Tasks:</td>
                <td class="text-right">{{longNumber totalTasks}}</td>
              </tr>
              <tr>
                <td>Companies:</td>
                <td class="text-right">{{longNumber totalCompanies}}</td>
              </tr>
              <tr>
                <td>Contacts:</td>
                <td class="text-right">{{longNumber totalContacts}}</td>
              </tr>
              <tr>
                <td>Jobs:</td>
                <td class="text-right">{{longNumber totalJobs}}</td>
              </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>
  </div>
</template>
