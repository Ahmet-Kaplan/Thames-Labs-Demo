<template name="jobAdmin">
  <div class="settings-section">
    <h4>Job Types  <button class="btn pull-right btn-primary btn-xs" id="addJobType"><i class="fa fa-fw fa-plus"></i> Add job type</button></h4>
    <p>Below are your configured job types and the milestones for each.</p>
    <p>Click on a milestone to edit it, or drag <small><i class="fa fa-bars"></i></small> to reorder.</p>
    {{#each jobTypes}}
      {{> jobType}}
      <br>
    {{/each}}
  </div>
</template>
