<template name="updateJobModal">
  <div class="modal fade"  id="draggableModal" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <h4>Edit job</h4>
        </div>

        <div class="modal-body">
          {{#autoForm collection="Jobs" id="updateJobForm" type="update" doc=this}}
            {{> afQuickField name="name"}}
            {{> afQuickField name="description" rows=3}}
            {{#if companyId}}
              {{> afQuickField type="text" value=companyName label="Company" readonly=true}}
              {{> afQuickField name="companyId" id="selectedCompany" type="hidden" }}
            {{/if}}
            {{#if contactId}}
              {{> afQuickField type="text" value=contactName label="Contact" readonly=true}}
              {{> afQuickField name="contactId" id="companyContacts" type="hidden" value=contactId}}
            {{/if}}

            <div class="form-group">
              <label for="proj-value" class="control-label">Value</label>
              <div class="input-group">
                <span class="input-group-addon">{{userCurrencySymbol}}</span>
                <input type="number" name="value" id="proj-value" data-schema-key="value" step="0.01" class="form-control" value={{value}}>
              </div>
              <span class="help-block"></span>
            </div>

            {{> afQuickField name="active"}}
            {{> afQuickField name="dueDate" }}
            {{> autosuggest name="userId" index=UsersIndex value=userId}}
            {{> afQuickField name="staff" type="select-checkbox" options=usersAsOptions}}
            <button type="submit" class="btn btn-primary">Update</button>
          {{/autoForm}}
        </div>

      </div>
    </div>
  </div>
</template>
