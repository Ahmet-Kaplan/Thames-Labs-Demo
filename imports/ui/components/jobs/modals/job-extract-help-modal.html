<template name="jobExtractHelpModal">
  <div class="modal fade" id="draggableModal" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <h4>Help on templates</h4>
        </div>
        <div class="modal-body">
          <p>Start by creating a Microsoft Word Document to act as a template. Include the keywords below where needed in the document, and select "Microsoft Word Template". In the file finder, select the template file you just created. Thames Labs will replace the keywords with their relative values, and download a new version of the file for you.</p>
          <p>Keywords which are recognised by Thames Labs:</p>
          <ul>
            <li>{name} - Job name</li>
            <li>{description} - Opportunity description</li>
            <li>{jobNumber} - Opportunity Thames Labs ID number</li>
            <li>{author} - The current user name</li>
            <li>{value} - The job value</li>
            <li>{accountManager} - The account manager's name</li>

            <li>{staff} - The list of staff names involved in this job (if provided)</li>
            <li>{dueDate} - The job due date (if provided)</li>

            <li>{companyName} - Company name (if provided)</li>
            <li>{companyAddress} - Address of company (if provided)</li>
            <li>{contactName} - Company contact name (if provided)</li>

            <li>{date} - The date that the template is generated on</li>
          </ul>
       </div>
      </div>
    </div>
  </div>
</template>
