<template name="insertCompanyProjectForm">
  <div class="modal fade"  id="draggableModal" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <h4>Add new project</h4>
        </div>

        <div class="modal-body">
          {{#autoForm collection="Projects" id="insertProjectForm" type="insert"}}
            {{> afQuickField name="name"}}
            {{> afQuickField name="projectTypeId" options=projectTypes }}
            {{> afQuickField name="description" rows=3}}

            <div class="form-group">
              <label for="proj-value" class="control-label">Value</label>
              <div class="input-group">
                <span class="input-group-addon">{{userCurrencySymbol}}</span>
                <input type="number" name="value" id="proj-value" data-schema-key="value" step="0.01" class="form-control">
              </div>
              <span class="help-block"></span>
            </div>

            {{> afQuickField name="dueDate" }}
            {{> autosuggest name="userId" index=UsersIndex}}
            {{> afQuickField name="staff" type="select-checkbox" options=usersAsOptions}}

            {{> afQuickField name="companyId" id="companyId" value=companyId type="hidden"}}
            {{> autosuggest name="contactId" index=ContactsIndex parent="companyId" filter="filterCompanyId"}}

            {{> afQuickField name="createdBy" value=currentUser }}
            <button type="submit" class="btn btn-primary">Create</button>
          {{/autoForm}}
        </div>

      </div>
    </div>
  </div>
</template>
