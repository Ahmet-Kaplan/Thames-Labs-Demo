<template name="createProjectType">
  <div class="modal fade" data-backdrop="static" data-keyboard="false" id="draggableModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <button aria-hidden="true" class="close" data-dismiss="modal" type="button">×</button>
          <h4>Create project type</h4>
        </div>

        <div class="modal-body">
          <form>
            <div class="form-group" id="type-name-input">
              <label for="project-type-name">Name</label>
              <input class="form-control" id="project-type-name" placeholder="Name for new project type" type="text">
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <button class="btn btn-primary" id="submit-new-project-type" role="button">Create</button>
        </div>

      </div>
    </div>
  </div>
</template>

  </div>
</template>
