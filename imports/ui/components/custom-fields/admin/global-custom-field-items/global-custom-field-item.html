<template name="globalCustomFieldItem">
  <li class="list-group-item custom-field-item">
    <span class="pull-left handle">
      <i class="fa fa-bars"></i>
    </span>
    <div class="pull-right">
      <button class="btn btn-danger btn-xs delete-global-custom-field">Delete</button>
    </div>

    <div class="row">
      <div class="col-md-3">
        <b>{{name}}</b>
      </div>
      <div class="col-md-4">
        {{#if equals type 'picklist'}}
          Values: {{listValues}}
        {{else}}
          {{#if equals type 'label'}}
            {{name}}
          {{else}}
            Default: {{value}}
          {{/if}}
        {{/if}}
      </div>
      <div class="col-md-3 hidden-xs">
        <i class="fa fa-fw fa-{{icon}}"></i><i> - {{niceType}}</i>
      </div>
    </div>
  </li>
</template>
