<template name="urlDocumentModal">
  <div class="modal fade"  id="draggableModal" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <h4>Enter the details of the document you wish to link</h4>
        </div>

        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="docName" class="control-label">Name</label>
              <input type="text" id="docName" class="form-control" />
            </div>
            <div class="form-group">
              <label for="docName" class="control-label">URL</label>
              <input type="text" id="docUrl" class="form-control" placeholder="e.g. http://www.my-cloud.com/document.pdf" />
            </div>
            <div class="text-right">
              <button type="button" class="btn btn-default" data-dismiss="modal" aria-hidden="true">Cancel</button>
              <button type="submit" id="addDocument" class="btn btn-primary">Add Document</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
</template>
