<template name="favourites">
  <li>
    <a id="favourites"><i class="fa fa-fw fa-star"></i> Favourites</a>
    <div id="collapse-favourites">
      <div class="panel-body">
        <ul>
          {{#each favourites}} 
            {{>favourite}}
          {{/each}}
          <li>
            <a data-toggle="tooltip" data-placement="bottom" title="Add this page to your favourites for easy access" id="mnuAddToFavourites"><i class="fa fa-fw fa-plus"></i>  Add</a>
          </li>
        </ul>
      </div>
    </div>
  </li>
</template>
