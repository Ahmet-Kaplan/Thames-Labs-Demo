<template name="favourites">
  <li>
    <a id="favourites" href="#">
      <i class="fa fa-fw fa-star"></i> Favourites
      <i class="pull-right fa fa-fw fa-chevron-{{#if isFavouritesShown}}up{{else}}down{{/if}}"></i>
    </a>
    <div id="collapse-favourites" class="{{#if isFavouritesShown}}active{{/if}}" >
      <ul>
        {{#each favourites}} 
          {{> favouriteItem}}
        {{/each}}
        <li>
          <a class="pull-right" href="#" data-toggle="tooltip" data-placement="bottom" title="Add this page to your favourites for easy access" id="add-to-favourites"><i class="fa fa-fw fa-plus"></i>  Add</a>
        </li>
      </ul>
    </div>
  </li>
</template>
