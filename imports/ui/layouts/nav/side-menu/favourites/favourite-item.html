<template name="favouriteItem">
  <li class="favourite-item">
		<a href="{{url}}" class="favourite-item-link">
			{{name}}
		</a>
		<div class="pull-right">		  
			<span class="text-info edit-favourite">
				<i class="fa fa-fw fa-wrench"></i>
			</span>
			<span class="text-danger remove-favourite">
				<i class="fa fa-fw fa-times"></i>
			</span>
		</div>
  </li>
</template>
