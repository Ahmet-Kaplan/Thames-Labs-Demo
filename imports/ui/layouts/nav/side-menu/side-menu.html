<template name="sideMenu">
  {{#if loggedIn}}
  <div id="id-view-sidemenu">
    <ul class="panel-group" id="menu">
      {{#if isInRole 'superadmin'}}

        {{> menuButton title='Tenants' page='tenants' icon='archive' permissions='superadmin' activeRoutes='tenants'}}
        {{> menuButton title='Notifications' page='notifications' icon='envelope' permissions='superadmin' activeRoutes='notifications'}}
        {{> menuButton title='Statistics' page='statistics' icon='bar-chart' permissions='superadmin' activeRoutes='statistics'}}
        {{> menuButton title='Global Event Log' page='audit' icon='user-secret' permissions='superadmin' activeRoutes='audit'}}
        {{> menuButton title='Maintenance' page='maintenance' icon='wrench' permissions='superadmin' activeRoutes='maintenance'}}

      {{else}}

        {{> menuButton title='Dashboard' page='/' icon='home' permissions='' activeRoutes='dashboard' linkId='dashboard'}}
        {{> favourites }}
        {{> menuButton title='Activities' page='activities' icon='history' permissions='' activeRoutes='activities' linkId='activities'}}
        {{> menuButton title='Tasks' page='tasks' icon='check' permissions='Administrator,CanReadTasks' activeRoutes='tasks|task'}}
        {{> menuButton title='Companies' page='companies' icon='building' permissions='CanReadCompanies' activeRoutes='companies|company'}}
        {{> menuButton title='Contacts' page='contacts' icon='user' permissions='CanReadContacts' activeRoutes='contacts|contact'}}
        {{> menuButton title='Jobs' page='jobs' icon='sitemap' permissions='CanReadJobs' activeRoutes='jobs|job'}}

      {{/if}}

      <h5 class="visible-xs" style="padding-left: 20px;">Menu items</h5>

      <li class="visible-xs">
        <a href='#' class="menu-button" id="feedback-link-mobile">
          <i class="fa fa-fw fa-comment-o"></i> Feedback
        </a>
      </li>

      {{#unless isInRole 'superadmin'}}
        <li class="visible-xs">
          <a href='/settings/profile' class="menu-button">
            <i class="fa fa-fw fa-cog"></i> Settings
          </a>
        </li>
      {{/unless}}

      <li class="visible-xs">
        <a href='#' class="menu-button" id="sign-out-mobile">
          Sign out
        </a>
      </li>
    </ul>
  </div>
  {{/if}}
</template>
