<template name="companyList">

  {{setPageTitle 'Companies'}}

  <div class="row list-header">
    <div class="col-md-5">
      <h1>Companies</h1>
    </div>
    <div class="col-md-7 list-header-right">
      <div class="btn-group pull-right" role="group">
        {{#unless isMobile}}
          {{#if isInRole 'CanCreateCompanies'}}
            <button type="button" class="btn btn-md btn-primary" id="add-company" data-toggle="tooltip" data-placement="bottom" title="Ctrl+Alt+C"><i class="fa fa-fw fa-plus"></i> Add company</button>
          {{/if}}
        {{/unless}}
        {{> smallSearchBox collectionName='companies'}}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 col-sm-8">
      {{> filterPanel collectionName='companies' single='company'}}
    </div>
    <div class="col-xs-12 col-sm-4">
      <ul class="list-toolbar pull-right">
        {{> bulkManagement collectionName='companies'}}
        {{> importCollection entity="companies"}}
        {{> exportCollection entity="companies"}}
      </ul>
    </div>
  </div>

  <div class="row" id="company-list">
    <div class="col-md-12">

      <div id="companySearchResults">
	      {{> searchResults index=CompaniesIndex listItemTemplateName='companyListItem'}}
      </div>

    </div>
  </div>
  {{#if isInRole 'CanCreateCompanies'}}
    {{#if isMobile}}
      {{> fabAdd entity="Company"}}
    {{/if}}
  {{/if}}
</template>
