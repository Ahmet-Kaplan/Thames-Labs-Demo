<template name="settings">
  <div class="row">
    <div class="col-md-3 hidden-sm hidden-xs" id="settings-nav" >
      <div>
        <ul class="nav nav-pills nav-stacked">
          <li role="presentation" class="active" id="top-link"><a>Plan & Billing</a></li>
          <li role="presentation" id="users-link"><a>Users</a></li>
          <li role="presentation" id="data-management-link"><a>Data Management</a></li>
        </ul>
      </div>
    </div>
    <div class="col-md-7" id="settings-content">
      <h1 id="top" class="heading">Administrator Settings</h1>
      <h2>Plan & Billing</h2>
        {{> planBilling}}
      <h2 id="users" class="heading">Users</h2>
        {{> users}}
      <h2 id="data-management" class="heading">Data Management</h2>   
        {{> generalSettings}}
        {{> dataManagement}}   
    </div>
  </div>
</template>
