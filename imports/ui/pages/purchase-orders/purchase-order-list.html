<template name="purchaseOrderList">

  {{setPageTitle 'Purchase Orders'}}

  <div class="row list-header">
      <div class="col-md-5">
        <h1>Purchase Orders {{#if closedShown}} - <i>closed</i>{{/if}}</h1>
        <p id="resultsCount" class="list-header-subtitle">{{poCount}} record{{#if hasMultiplePOs}}s{{/if}}</p>
      </div>
      <div class="col-md-7 list-header-right">
        <div class="btn-group pull-right" role="group">
          {{#if isInRole 'CanCreatePurchaseOrders'}}
            {{#unless isMobile}}
                <button type="button" class="btn btn-md btn-primary" id="add-purchase-order" data-toggle="tooltip" data-placement="bottom" title="Ctrl+Alt+P"><i class="fa fa-fw fa-plus"></i> Add purchase order</button>
            {{/unless}}
          {{/if}}
          {{> smallSearchBox collectionName='purchaseorders'}}
        </div>
        <br>
        <ul class="list-toolbar pull-right">
            <li><a id="toggle-item-view">{{#if showItems}}Hide{{else}}Show{{/if}} PO items</a></li>
            {{> poOverview}}
            {{> tagManagement collectionName='purchaseorders'}}
            {{> importCollection entity="purchaseorders"}}
            {{> exportCollection entity="purchaseorders"}}
        </ul>
      </div>
  </div>
  {{> filterPanel collectionName='purchaseorders'}}

  <div class="row">
    <div class="col-md-12" id="purchase-order-list">

      {{> searchResults index=PurchaseOrdersIndex listItemTemplateName='purchaseOrderListItem'}}

    </div>
  </div>

  {{#if isInRole 'CanCreatePurchaseOrders'}}
    {{#if isMobile}}
      {{> fabAdd entity="PurchaseOrder"}}
    {{/if}}
  {{/if}}

</template>
