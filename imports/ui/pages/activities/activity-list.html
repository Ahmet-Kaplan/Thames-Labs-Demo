<template name="activityList">

  {{setPageTitle 'Activities'}}

  <div class="row list-header">
      <div class="col-md-5">
        <h1>Activities</h1>
      </div>
      <div class="col-md-7 list-header-right">
        <div class="btn-group pull-right btn-fullWidth" role="group">
            {{> smallSearchBox collectionName='activities'}}
        </div>
      </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-8">
      {{> filterPanel collectionName='activities' single='activity'}}
    </div>
    <div class="col-xs-12 col-sm-4">
      <ul class="list-toolbar pull-right">
        {{#if isInRole 'Administrator'}}<li><a id="import" href="/settings/import?entity=activities">Import</a></li>{{/if}}
        {{> exportCollection entity="activities"}}
      </ul>
    </div>
  </div>
  <div id="activity-list">
    {{> searchResults index=ActivitiesIndex listItemTemplateName='activityListItem'}}
  </div>
</template>
