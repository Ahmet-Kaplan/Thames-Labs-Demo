<template name="contactList">

  {{setPageTitle 'Contacts'}}
  <div class="row list-header">
      <div class="col-md-5">
        <h1>Contacts</h1>
      </div>
      <div class="col-md-7 list-header-right">
        <div class="btn-group pull-right" role="group">
          {{#if isInRole 'CanCreateContacts'}}
            {{#unless isMobile}}
              <button type="button" class="btn btn-md btn-primary addContactToCompany" id="add-contact" data-toggle="tooltip" data-placement="bottom" title="Ctrl+Alt+X"><i class="fa fa-fw fa-plus"></i> Add contact</button>
             {{/unless}}
          {{/if}}
          {{> smallSearchBox collectionName='contacts'}}
        </div>
      </div>
  </div>

  <div class="row">
    <div class="col-xs-12 col-sm-8">
      {{> filterPanel collectionName='contacts' single='contact'}}
    </div>
    <div class="col-xs-12 col-sm-4">
      <ul class="list-toolbar pull-right">
        <span class="dropdown">
          <a href="#" id="bulkActionDropdown" type="button" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Manage Records
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu" aria-labelledby="bulkActionDropdown">
            {{> tagManagement collectionName='contacts'}}
            {{> activityManagement collectionName='contacts'}}
          </ul>
        </span>
        {{> importEntityDropdown entity="contacts"}}
        {{> exportCollection entity="contacts"}}
      </ul>
    </div>
  </div>

  <div class="search-results" id="search-results">
    {{> searchResults index=ContactsIndex listItemTemplateName='contactListItem'}}
  </div>

  {{#if isInRole 'CanCreateContacts'}}
    {{#if isMobile}}
      {{> fabAdd entity="Contact"}}
    {{/if}}
  {{/if}}


  {{> autoformModals}}

</template>
