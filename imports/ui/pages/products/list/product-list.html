<template name="productList">

  {{setPageTitle 'Products'}}

  <div class="row list-header">
      <div class="col-md-5">
        <h1>Products</h1>
      </div>
      <div class="col-md-7 list-header-right">
        <div class="btn-group pull-right" role="group">
            {{#if isInRole 'CanCreateProducts'}}
              {{#unless isMobile}}
                <button id="add-product" type="button" class="btn btn-md btn-primary" data-toggle="tooltip" data-placement="bottom" title="Ctrl+Alt+R"><i class="fa fa-fw fa-plus"></i> Add product</button>
              {{/unless}}
            {{/if}}
            {{> smallSearchBox collectionName='products'}}
        </div>
      </div>
  </div>

  <div class="row">
    <div class="col-xs-12 col-sm-8">
      {{> filterPanel collectionName='products' single='product'}}
    </div>
    <div class="col-xs-12 col-sm-4">
      <ul class="list-toolbar pull-right">
        <li><a id="ref_productsOverviewWidget" data-toggle="popover" title="Products Overview" data-content="
        <div id='productOverviewPop'>
            <table class='table table-no-border'>
            <tbody>
                <tr>
                <td>Products:</td>
                <td class='text-right'>{{totalProducts}}</td>
                </tr>
                <tr>
                <td>Total cost:</td>
                <td class='text-right'>{{decimal totalProductsCost}}</td>
                </tr>
                <tr>
                <td>Average cost:</td>
                <td class='text-right'>{{decimal averageProductsCost}}</td>
                </tr>
            </tbody>
            </table>
        </div>">Overview</a>
        </li>
        {{> tagManagement collectionName='products'}}
        {{> exportCollection entity="products"}}
      </ul>
    </div>
  </div>

  {{> searchResults index=ProductsIndex listItemTemplateName='productListItem'}}

  {{#if isInRole 'CanCreateProducts'}}
    {{#if isMobile}}
      {{> fabAdd entity="Product"}}
    {{/if}}
  {{/if}}

  {{> autoformModals}}
</template>
