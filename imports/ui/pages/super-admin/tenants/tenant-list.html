<template name="tenantList">
  {{setPageTitle 'Tenants'}}

  <div class="row list-header">
      <div class="col-md-5">
        <h1>Current Tenants</h1>
      </div>
      <div class="col-md-7 list-header-right">
        <div class="btn-group pull-right" role="group">
          <button type="button" class="btn btn-md btn-primary" id="btnAddNewTenant"  data-toggle="tooltip" data-placement="bottom"><i class="fa fa-fw fa-plus"></i> Add tenant</button>
          {{> smallSearchBox collectionName='tenants'}}
        </div>
      </div>
  </div>

  <div class="row">
    <div class="col-xs-12 col-sm-8">
      {{> filterPanel collectionName='tenants' single='tenant'}}
    </div>
    <div class="col-xs-12 col-sm-4">
      <ul class="list-toolbar pull-right">
        <li>Total Users: {{userCount}}</li>
        <li><a href="#" id="export-tenants">Export Tenants</a></li>
        <li><a href="#" id="export-users">Export Users</a></li>
      </ul>
    </div>
  </div>

  <div class="search-results" id="search-results">
    {{> searchResults index=TenantsIndex listItemTemplateName='tenantListItem'}}
  </div>
</template>
