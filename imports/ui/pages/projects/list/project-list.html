<template name="projectsList">

  {{setPageTitle 'Projects'}}

  <div class="row list-header">
      <div class="col-md-5">
        <h1>Projects {{#if archivedShown}} - <i>inactive</i>{{/if}}</h1>
        <p id="resultsCount" class="list-header-subtitle">{{projectCount}} record{{#if hasMultipleProjects}}s{{/if}}</p>
      </div>
      <div class="col-md-7 list-header-right">
        <div class="btn-group pull-right" role="group">
            {{#if isInRole 'CanCreateProjects'}}
              {{#unless isMobile}}
                <button id="add-project" type="button" class="btn btn-md btn-primary" data-toggle="tooltip" data-placement="bottom" title="Ctrl+Alt+J"><i class="fa fa-fw fa-plus"></i> Add project</button>
              {{/unless}}
            {{/if}}
            {{> smallSearchBox collectionName='projects'}}
        </div>
        <br>
        <ul class="list-toolbar pull-right">
          {{> projectsOverview}}
          {{> tagManagement collectionName='projects'}}
          {{> exportCollection entity="projects"}}
        </ul>
      </div>
  </div>
  {{> filterPanel collectionName='projects'}}

  {{> searchResults index=ProjectsIndex listItemTemplateName='projectListItem'}}

  {{#if isInRole 'CanCreateProjects'}}
    {{#if isMobile}}
      {{> fabAdd entity="Project"}}
    {{/if}}
  {{/if}}

</template>
