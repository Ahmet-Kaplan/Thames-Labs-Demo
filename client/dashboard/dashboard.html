<template name="dashboard">
  <ol class="breadcrumb">
    <li class="active">Home</li>
  </ol>
  <div class="row">
    <div class="col-md-2">
      <div class="sidebar">
        <h1>Actions</h1>
        <ul class="nav nav-stacked">
          <div class="list-group">
            <a class="list-group-item" href="#companies">Your Companies</a>
            <a class="list-group-item" href="#contacts">Your Contacts</a>
            <a class="list-group-item" href="#projects">Your Projects</a>
            <a class="list-group-item" href="#purchaseorders">Your Purchase Orders</a>
            <a class="list-group-item" href="#tasks">Your Tasks</a>
          </div>
        </ul>
      </div>
    </div>
    <div class="col-md-10">
      <h1>
        <i class="fa fa-home"></i>
        Dashboard</h1>
      <div class="col-md-10">
        <div class="panel-group" id="accordion">
          <div class="panel panel-default" id="companies">
            <div class="panel-heading" data-target="#compDisp" data-toggle="collapse"
              href="#compDisp">
              <div class="panel-title">
                <a href="#">
                  <i class="fa fa-fw fa-building"></i>
                  Your Companies</a>
                <i class="fa fa-fw fa-chevron-down pull-right"></i>
              </div>
            </div>
            <div class="panel-collapse collapse in" id="compDisp">
              <div class="panel-body" id="compDisp">
                <div class="list-group">
                  {{#each myCompanies}}
                    {{> ownedCompany}}
                  {{/each}}
                </div>
              </div>
            </div>
          </div>
          <div class="panel panel-default" id="contacts">
            <div class="panel-heading" data-target="#contDisp" data-toggle="collapse"
              href="#contDisp">
              <div class="panel-title">
                <a href="#">
                  <i class="fa fa-fw fa-user"></i>
                  Your Contacts</a>
                <i class="fa fa-fw fa-chevron-down pull-right"></i>
              </div>
            </div>
            <div class="panel-collapse collapse in" id="contDisp">
              <div class="panel-body" id="contDisp">
                <div class="list-group">
                  {{#each myContacts}}
                    {{> ownedContact}}
                  {{/each}}
                </div>
              </div>
            </div>
          </div>
          <div class="panel panel-default" id="projects">
            <div class="panel-heading" data-target="#projDisp" data-toggle="collapse"
              href="#projDisp">
              <div class="panel-title">
                <a href="#">
                  <i class="fa fa-fw fa-files-o"></i>
                  Your Projects</a>
                <i class="fa fa-fw fa-chevron-down pull-right"></i>
              </div>
            </div>
            <div class="panel-collapse collapse in" id="projDisp">
              <div class="panel-body" id="projDisp">
                <div class="list-group">
                  {{#each myProjects}}
                    {{> ownedProject}}
                  {{/each}}
                </div>
              </div>
            </div>
          </div>
          <div class="panel panel-default" id="purchaseorders">
            <div class="panel-heading" data-target="#poDisp" data-toggle="collapse"
              href="#poDisp">
              <div class="panel-title">
                <a href="#">
                  <i class="fa fa-fw fa-shopping-cart"></i>
                  Your Purchase Orders</a>
                <i class="fa fa-fw fa-chevron-down pull-right"></i>
              </div>
            </div>
            <div class="panel-collapse collapse in" id="poDisp">
              <div class="panel-body" id="poDisp">
                <div class="list-group">
                  {{#each myPurchaseOrders}}
                    {{> ownedPurchaseOrder}}
                  {{/each}}
                </div>
              </div>
            </div>
          </div>
          <div class="panel panel-default" id="tasks">
            <div class="panel-heading" data-target="#taskDisp" data-toggle="collapse"
              href="#taskDisp">
              <div class="panel-title">
                <a href="#">
                  <i class="fa fa-fw fa-check-square"></i>
                  Your Tasks</a>
                <i class="fa fa-fw fa-chevron-down pull-right"></i>
              </div>
            </div>
            <div class="panel-collapse collapse in" id="taskDisp">
              <div class="panel-body" id="taskDisp">
                <ul class="nav nav-pills" style="margin-bottom:5px;">
                  <li class="btn btn-xs btn-success" id="add-new-task">Add task</li>
                </ul>
                <div class="list-group">
                  {{#each myTasks}}
                    {{> ownedTask}}
                  {{/each}}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="ownedCompany">
  <a class="list-group-item" href="{{pathFor route='company'}}">
    <i class="fa fa-fw fa-building"></i>
    {{name}}
    <i class="fa fa-fw fa-chevron-right pull-right"></i>
  </a>
</template>

<template name="ownedContact">
  <a class="list-group-item" href="{{pathFor route='contact'}}">
    <i class="fa fa-fw fa-user"></i>
    {{forename}}
    {{surname}}
    <i class="fa fa-fw fa-chevron-right pull-right"></i>
  </a>
</template>

<template name="ownedProject">
  <a class="list-group-item" href="{{pathFor route='project'}}">
    <i class="fa fa-fw fa-files-o"></i>
    {{description}}
    <i class="fa fa-fw fa-chevron-right pull-right"></i>
  </a>
</template>

<template name="ownedPurchaseOrder">
  <a class="list-group-item" href="{{pathFor route='purchaseorder'}}">
    <i class="fa fa-fw fa-shopping-cart"></i>
    {{description}}
    <i class="fa fa-fw fa-chevron-right pull-right"></i>
  </a>
</template>

<template name="ownedTask">
  <li class="list-group-item">
    <h4>{{taskNotes}}</h4>
    <p>
      <i class="fa fa-fw fa-calendar-o"></i>
      Due Date: {{dueDate}}</p>
  </li>
</template>
