<template name="companies">
<h1>{{#if showMyCompanies}}My {{/if}}Companies</h1>

  <div class="row">
    <div class="input-field col s12 m6 l8">
      <i class="mdi-action-search prefix"></i>
      <input id="search" type="text" class="validate" value={{companySearch}}>
      <label for="search" class={{companySearchLabelClass}}>Company search</label>
    </div>
    <div class="input-field col s12 m6 l4">
      <div class="switch">
        <label>
          <input type="checkbox" checked={{showMyCompanies}}>
          <span class="lever"></span>
          My companies
        </label>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="s12">
      <ul class="collection">
        {{#each companies}}
          {{>companySummary}}
        {{/each}}
      </ul>
    </div>
  </div>

  <div class="fixed-action-btn" style="bottom: 24px; right: 24px;">
    <a class="btn-floating btn-large teal modal-trigger" href="#addCompanyModal">
      <i class="large mdi-editor-mode-edit"></i>
    </a>
    <ul>
      <li><a class="btn-floating indigo"><i class="large mdi-editor-insert-chart"></i></a></li>
      <li><a class="btn-floating yellow darken-1"><i class="large mdi-editor-format-quote"></i></a></li>
      <li><a class="btn-floating green"><i class="large mdi-editor-publish"></i></a></li>
      <li><a class="btn-floating blue"><i class="large mdi-editor-attach-file"></i></a></li>
      <li><a class="btn-floating red clear"><i class="large mdi-content-clear"></i></a></li>
      <li><a class="btn-floating teal add"><i class="large mdi-content-add"></i></a></li>
    </ul>
  </div>

  {{>addCompanyModal}}

</template>

<template name="companySummary">
  <a class="collection-item" href="/company/{{CompanyID}}">
    <i class="mdi-communication-business"></i>
    {{Company}}
  </a>
</template>

<template name="companyDetail">

  <h1>{{company.Company}}</h1>

  <div class="row">

    <div class="col m8">

      <ul class="collection with-header">
        <li class="collection-header">Contact Details</li>
        <a class="collection-item">
          <i class="mdi-communication-phone"></i>
          {{company.Phone}}
        </a>
        {{#if company.Website}}
          <a class="collection-item">
            <i class="mdi-hardware-laptop-chromebook"></i>
            {{company.Website}}
          </a>
        {{/if}}
      </ul>

      {{#if contacts}}
        <ul class="collection with-header">
          <li class="collection-header">
            Contacts
          </li>
          {{#each contacts}}
            {{>contactSummary}}
          {{/each}}
        </ul>
      {{/if}}

      {{#if activities}}
        <ul class="collection with-header">
          <li class="collection-header">Activities</li>
            {{#each activities}}
              <li class="collection-item">
                <span class="title">{{Activity}}</span>
                <p>{{Body}}</p>
              </li>
            {{/each}}
        </ul>
      {{/if}}

    </div>

    <div class="col m4">

      <div class="card">
        <a href="http://maps.apple.com/?q={{addressString company}}" target="_blank">
        <div class="card-image">
          <img src="https://maps.googleapis.com/maps/api/staticmap?center={{addressString company}}&size=600x600&markers={{addressString company}}">
        </div>
        <div class="card-content">
          <p>{{company.Address}}</p>
          <p>{{company.City}}</p>
          <p>{{company.Country}}</p>
          <p>{{company.PostCode}}</p>
          <p>{{company.Country}}</p>
        </div>
      </a>
      </div>

    </div>

  </div>

</template>

<template name="addCompanyModal">
  <div id="addCompanyModal" class="modal">
    <div class="modal-content">
      <h2>Add a new company</h2>
      <div class="row">
        <a class="waves-effect waves-light add btn">Add test company</a>
        <a class="waves-effect waves-light clear btn red lighten-1">Clear test companies</a>
      </div>
    </div>
  </div>
</template>
