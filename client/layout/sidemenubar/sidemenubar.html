<template name="sideMenuBar">
  {{#unless isPhone}} {{#if loggedIn}} {{#unless isInRole 'superadmin'}}
  <div id="id-view-sidemenubar">
    <div class="panel-group" id="accordion">

      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">
            <a href='/'>
              <i class="fa fa-fw fa-home"></i> Dashboard
            </a>
          </h4>
        </div>
        <div class="panel-body">
          <table class="table">
            <tr>
              <td>
                <i class="fa fa-fw fa-check"></i>
                <a href='/tasks' class="{{#if isActiveRoute 'tasks'}}active{{/if}} not-active">Tasks</a>
              </td>
            </tr>

          </table>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">
            <a data-parent="#accordion" data-toggle="collapse" href="#collapseFavourites">
              <i class="fa fa-fw fa-star"></i> Favourites
            </a>
          </h4>
        </div>
        <div class="panel-collapse collapse" id="collapseFavourites">
          <div class="panel-body">
            <table class="table">
              {{#each favourites}} {{else}}
              <tr>
                <td>
                  <em>No favourites</em>
                </td>
              </tr>
              {{/each}}

            </table>
          </div>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">
            <a data-parent="#accordion" data-toggle="collapse" href="#collapseMarketing">
              <i class="fa fa-fw fa-camera"></i> Marketing
            </a>
          </h4>
        </div>
        <div class="panel-collapse collapse" id="collapseMarketing">
          <div class="panel-body">
            <table class="table">

              <tr>
                <td>
                  <a href='/companies' class="{{#if isActiveRoute 'companies'}}active{{/if}}">
                    <i class="fa fa-fw fa-building"></i> Companies</a>
                </td>
              </tr>
              <tr>
                <td>
                  <a href='/contacts' class="{{#if isActiveRoute 'contacts'}}active{{/if}}">
                    <i class="fa fa-fw fa-user"></i> Contacts</a>
                </td>
              </tr>
              <tr>
                <td>
                  <a href='/campaigns' class="not-active {{#if isActiveRoute 'campaigns'}}active{{/if}}">
                    <i class="fa fa-fw fa-flag"></i> Campaigns</a>
                </td>
              </tr>

            </table>
          </div>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">
            <a data-parent="#accordion" data-toggle="collapse" href="#collapseSales">
              <i class="fa fa-fw fa-money"></i> Sales
            </a>
          </h4>
        </div>
        <div class="panel-collapse collapse" id="collapseSales">
          <div class="panel-body">
            <table class="table">
              <tr>
                <td>
                  <a href='/companies' class="{{#if isActiveRoute 'companies'}}active{{/if}}">
                    <i class="fa fa-fw fa-building"></i> Companies</a>
                </td>
              </tr>
              <tr>
                <td>
                  <a href='/contacts' class="{{#if isActiveRoute 'contacts'}}active{{/if}}">
                    <i class="fa fa-fw fa-user"></i> Contacts</a>
                </td>
              </tr>
              <tr>
                <td>
                  <a href='/opportunities' class="not-active {{#if isActiveRoute 'opportunities'}}active{{/if}}">
                    <i class="fa fa-fw fa-files-o"></i> Opportunities</a>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">
            <a data-parent="#accordion" data-toggle="collapse" href="#collapseOperations">
              <i class="fa fa-fw fa-files-o"></i> Operations
            </a>
          </h4>
        </div>
        <div class="panel-collapse collapse" id="collapseOperations">
          <div class="panel-body">
            <table class="table">
              <tr>
                <td>
                  <a href='/customers' class="not-active {{#if isActiveRoute 'customers'}}active{{/if}}">
                    <i class="fa fa-fw fa-building"></i> Customers</a>
                </td>
              </tr>
              <tr>
                <td>
                  <a href='/projects' class="{{#if isActiveRoute 'projects'}}active{{/if}}">
                    <i class="fa fa-fw fa-files-o"></i> Projects</a>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">
            <a data-parent="#accordion" data-toggle="collapse" href="#collapsePurchasing">

          </h4>
        </div>
        <div class="panel-collapse collapse" id="collapsePurchasing">
          <div class="panel-body">
            <table class="table">

                  <a href='/suppliers' class="not-active {{#if isActiveRoute 'suppliers'}}active{{/if}}">
                    <i class="fa fa-fw fa-building"></i> Suppliers</a>

              </tr>
              <tr>

                </td>
              </tr>
              <tr>
                <td>
                  <a href='/invoices' class="not-active {{#if isActiveRoute 'invoices'}}active{{/if}}">
                    <i class="fa fa-fw fa-money"></i> Invoices</a>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">
            <a data-parent="#accordion" data-toggle="collapse" href="#collapseSupport">

        </div>

          <div class="panel-body">
            <table class="table">

            </table>

          </h4>
        </div>
        <div class="panel-collapse collapse" id="collapseReporting">
          <div class="panel-body">
            <table class="table">
              <tr>
                <td>

            </table>

        <div class="panel-heading">

              <tr>

              </tr>

                </td>
              </tr>
            </table>
          </div>
        </div>

      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">
            <a data-parent="#accordion" data-toggle="collapse" href="#collapseGeneral">
              <i class="fa fa-fw fa-briefcase"></i> General

        </div>
        <div class="panel-collapse collapse" id="collapseGeneral">
          <div class="panel-body">
            <table class="table">
              <tr>
                <td>
                  <a href='/templates' class="not-active {{#if isActiveRoute 'templates'}}active{{/if}}">
                    <i class="fa fa-fw fa-file-text"></i> Templates</a>
                </td>
              </tr>
              <tr>
                <td>
                  <a href='/products' class="not-active {{#if isActiveRoute 'products'}}active{{/if}}">

                </td>
              </tr>
              <tr>
                <td>
                  <a href='/components' class="not-active {{#if isActiveRoute 'components'}}active{{/if}}">

  <div id="id-view-content">
    {{> yield}}
  </div>
