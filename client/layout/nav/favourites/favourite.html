<template name="favourite">
  <li>
	  <div class="row">
		  <div class="col-md-5 col-md-offset-1">
		  	<a id="favUrl" href="{{url}}">
		  		{{name}}
		    </a>
		  </div>
		  <div class="col-md-5">
			  <div class="pull-right">		  
	        <span class="text-info edit-favourite" id="mnuEditFavourite">
		      	<i class="fa fa-fw fa-wrench"></i>
	      	</span>
	        <span class="text-danger remove-favourite" id="mnuRemoveFavourite">
		      	<i class="fa fa-fw fa-times"></i>
	      	</span>
			  </div>
		  </div>
	  </div>
  </li>
</template>
