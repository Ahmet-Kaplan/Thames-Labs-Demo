<template name="nav">
  <div id="id-nav-bar">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          {{#if loggedIn}}
          <button id="id-menu-button" class="navbar-toggle collapsed pull-left" type="button">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          {{/if}}
          <a class="navbar-brand {{#if currentUser}}with-menu{{/if}}" href="/">
            <img class="hidden-xs" alt="" src="{{#if currentUser}}/lighter-icon.svg{{else}}/icon.svg{{/if}}"><img class="visible-xs" alt="" src="/icon.svg">
            RealTime<span>CRM</span>
          </a>
        </div>
        {{#if loggedIn}}
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            {{#if isInRole 'superadmin'}}
            <li><a href="#" id="feedback-link">Feedback</a></li>
            <li>{{> atNavButton}}</li>
            {{/if}} {{#unless isInRole 'superadmin'}}
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" id="quick-create-menu">
                <i class="fa fa-fw fa-plus"></i>
              </a>
              <ul class="dropdown-menu">
                <li><a href="#" id="qckCreateCompany"><i class="fa fa-fw fa-building"></i> Add Company</a></li>
                <li><a href="#" id="qckCreateContact"><i class="fa fa-fw fa-user"></i> Add Contact</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#" id="qckCreateProject"><i class="fa fa-fw fa-files-o"></i> Add Project</a></li>
                <li><a href="#" id="qckCreatePurchaseOrder"><i class="fa fa-fw fa-shopping-cart"></i> Add Purchase Order</a></li>
              </ul>
            </li>

            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" id="notifications-menu">
                {{#if recentNote}}
                <i class="fa fa-fw fa-bell"></i> {{recentNoteCount}}
                {{else}}
                <i class="fa fa-fw fa-bell"></i>
                {{/if}}
                </a>
              <ul class="dropdown-menu">
                {{#each notifications}} {{> notice}} {{else}}
                <em>No notifications</em>
                {{/each}}
              </ul>
            </li>

            <li class="dropdown">
              <a href="#" class="dropdown-toggle" id="general-dropdown" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                <i class="fa fa-fw fa-user"></i> {{userName}}
                <span class="caret"></span>
              </a>
              <ul class="dropdown-menu">
                <li><a href="#" id="feedback-link">Give Feedback</a></li>
                <li><a href="http://www.realtimecrm.co.uk/roadmap" id="roadmap-link" target="_blank">Feature Roadmap</a></li>
                {{#if isInRole 'Administrator'}}
                <li role="separator" class="divider"></li>
                <li><a href="/admin" id="Administration">Administration</a></li>
                {{/if}}
                <li role="separator" class="divider"></li>
                <li><a href="#" id="btnChangePassword">Change Password</a></li>
                {{#if showTourOption}}
                <li role="separator" class="divider"></li>
                <li><a href="#" id="tour-this-page">Tell me about this page</a></li>
                {{/if}}
                <li role="separator" class="divider"></li>
                <li><a href="#" id="sign-out">Sign Out</a></li>
              </ul>
            </li>
            {{/unless}}
          </ul>
        </div>
        {{/if}}
      </div>
    </nav>
  </div>

  {{#if loggedIn}}
  <div id="id-view-sidemenu">
    <ul class="panel-group" id="menu">
      {{#unless isInRole 'superadmin'}}
      <li class="panel-title">
        <a href='/' class="dismiss-on-click {{#if isActiveRoute 'dashboard'}}active{{/if}}" id="menuLinkDashboard">
          <i class="fa fa-fw fa-home"></i> Dashboard
        </a>
      </li>

      <div class="panel panel-default" id="favourites">
        <div class="panel-heading">
          <h4 class="panel-title">
            <a data-parent="#accordion" data-toggle="collapse" href="#collapseFavourites">
              <i class="fa fa-fw fa-star"></i> Favourites
              <i class="fa fa-angle-down pull-right"></i>
            </a>
          </h4>
        </div>
        <div class="panel-collapse collapse" id="collapseFavourites">
          <div class="panel-body">
            <ul id="favourites-links">
              {{#each favourites}} {{>favourite}} {{else}}
              <li>No favourites</li>
              {{/each}}
              <li class="add-favourite">
                <a data-toggle="tooltip" data-placement="bottom" title="Add this page to your favourites for easy access" id="mnuAddToFavourites"><i class="fa fa-fw fa-plus"></i>  Add to favourites</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      {{#if isInRole 'Administrator,CanReadTasks'}}
      <li class="panel-title">
        <a href='/tasks' class="dismiss-on-click {{#if isActiveRoute 'tasks'}}active{{/if}}" id="menuLinkTasks">
          <i class="fa fa-fw fa-check"></i> Tasks
        </a>
      </li>
      {{/if}} {{#if isInRole 'Administrator,CanReadCompanies'}}
      <li class="panel-title">
        <a href='/companies' class="dismiss-on-click {{#if isActiveRoute 'companies'}}active{{/if}}" id="menuLinkCompanies">
          <i class="fa fa-fw fa-building"></i> Companies
        </a>
      </li>
      {{/if}} {{#if isInRole 'Administrator,CanReadContacts'}}
      <li class="panel-title">
        <a href='/contacts' class="dismiss-on-click {{#if isActiveRoute 'contacts'}}active{{/if}}" id="menuLinkContacts">
          <i class="fa fa-fw fa-user"></i> Contacts
        </a>
      </li>
      {{/if}} {{#if isInRole 'Administrator,CanReadOpportunities'}}
      <li class="panel-title">
        <a href='/opportunities' class="dismiss-on-click {{#if isActiveRoute 'opportunities'}}active{{/if}}" id="menuLinkOpportunities">
          <i class="fa fa-fw fa-files-o"></i> Opportunities
        </a>
      </li>
      {{/if}} {{#if isInRole 'Administrator,CanReadProjects'}}
      <li class="panel-title">
        <a href='/projects' class="dismiss-on-click {{#if isActiveRoute 'projects'}}active{{/if}}" id="menuLinkProjects">
          <i class="fa fa-fw fa-files-o"></i> Projects
        </a>
      </li>
      {{/if}} {{#if isInRole 'Administrator,CanReadProducts'}}
      <li class="panel-title">
        <a href='/products' class="dismiss-on-click {{#if isActiveRoute 'products'}}active{{/if}}" id="menuLinkProducts">
          <i class="fa fa-fw fa-wrench"></i> Products
        </a>
      </li>
      {{/if}} {{#if isInRole 'Administrator,CanReadPurchaseOrders'}}
      <li class="panel-title">
        <a href='/purchaseOrders' class="dismiss-on-click {{#if isActiveRoute 'purchaseOrders'}}active{{/if}}" id="menuLinkPurchaseOrders">
          <i class="fa fa-fw fa-shopping-cart"></i> Purchase Orders
        </a>
      </li>
      {{/if}} {{#if isInRole 'Administrator,CanReadDataManagement'}}
      <li class="panel-title">
        <a href='/datamanagement' class="dismiss-on-click {{#if isActiveRoute 'datamanagement'}}active{{/if}}" id="menuLinkDataManagement">
          <i class="fa fa-fw fa-upload"></i> Data Management
        </a>
      </li>
      {{/if}} {{#if isInRole 'Administrator,CanReadEventLog'}}
      <li class="panel-title">
        <a href='/events' class="dismiss-on-click {{#if isActiveRoute 'events'}}active{{/if}}" id="menuLinkEventLog">
          <i class="fa fa-fw fa-book"></i> Event Log
        </a>
      </li>
      {{/if}} {{/unless}} {{#if isInRole 'superadmin'}}
      <li class="panel-title">
        <a href="/tenants" class="dismiss-on-click {{#if isActiveRoute 'tenants'}}active{{/if}}">
          <i class="fa fa-fw fa-archive"></i> Tenants
          <span class="sr-only">(current)</span>
        </a>
      </li>
      <li class="panel-title">
        <a href="/notifications" class="dismiss-on-click {{#if isActiveRoute 'notifications'}}active{{/if}}">
          <i class="fa fa-fw fa-envelope"></i> Notifications
          <span class="sr-only">(current)</span>
        </a>
      </li>
      <li class="panel-title">
        <a href="/statistics" class="dismiss-on-click {{#if isActiveRoute 'statistics'}}active{{/if}}">
          <i class="fa fa-fw fa-bar-chart"></i> Statistics
          <span class="sr-only">(current)</span>
        </a>
      </li>
      <li class="panel-title">
        <a href="/audit" class="dismiss-on-click {{#if isActiveRoute 'audit'}}active{{/if}}">
          <i class="fa fa-fw fa-book"></i> Audit Log
          <span class="sr-only">(current)</span>
        </a>
      </li>
      {{/if}}

      <h5 class="visible-xs" style="padding-left: 20px;">Menu items</h5>

      {{#if isInRole 'superadmin'}}

      <li class="panel-title visible-xs">
        <a href="#" id="feedback-link" class="dismiss-on-click">
            Feedback
          </a>
      </li>

      <li class="panel-title visible-xs">
        <a href="#" id="sign-out" class="dismiss-on-click">
            Sign out
          </a>
      </li>

      {{/if}} {{#unless isInRole 'superadmin'}}
      <div class="panel panel-default visible-xs" id="user-menu">
        <div class="panel-heading">
          <h4 class="panel-title">
            <a data-parent="#accordion" data-toggle="collapse" href="#collapseUserName">
              <i class="fa fa-fw fa-user"></i> {{userName}}
              <i class="fa fa-angle-down pull-right"></i>
            </a>
          </h4>
        </div>
        <div class="panel-collapse collapse" id="collapseUserName">
          <div class="panel-body">
            <table class="table">
              <tr>
                <td>
                  <a href="#" id="feedback-link">Give Feedback</a>
                </td>
              </tr>
              <tr>
                <td>
                  <a href="#" id="btnChangePassword">Change Password</a>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>

      <div class="panel panel-default visible-xs" id="notifications">
        <div class="panel-heading">
          <h4 class="panel-title">
            <a data-parent="#accordion" data-toggle="collapse" href="#collapseNotifications">
              {{#if recentNote}}
              {{recentNoteCount}}
              <i class="fa fa-fw fa-bell text-primary"></i>
              {{else}}
              <i class="fa fa-fw fa-bell"></i>
              {{/if}}
              Notifications
              <i class="fa fa-angle-down pull-right"></i>
            </a>
          </h4>
        </div>
        <div class="panel-collapse collapse" id="collapseNotifications">
          <div class="panel-body">
            <table class="table">
              {{#each notifications}} {{> menuNotice}} {{else}}
              <tr>
                <td>
                  <em>No notifications</em>
                </td>
              </tr>
              {{/each}}
            </table>
          </div>
        </div>
      </div>

      <li class="panel-title visible-xs">
        <a href="#" id="sign-out" class="dismiss-on-click">
            Sign out
          </a>
      </li>

      {{/unless}}
    </ul>

  </div>
  {{/if}}
</template>

<template name="notice">
  <li class="list-item">
    <a href="#" class="btnOpenNotice shortText">
      {{#if recentNote}}
        <i class="fa fa-fw fa-{{icon}} text-primary"></i>
      {{else}}
        <i class="fa fa-fw fa-{{icon}}"></i>
      {{/if}}
      {{shortText}}
    </a>
  </li>
</template>

<template name="menuNotice">
  <tr>
    <td>
      <a href="#" class="btnOpenNotice shortText">
        {{#if recentNote}}
          <i class="fa fa-fw fa-{{icon}} text-primary"></i>
        {{else}}
          <i class="fa fa-fw fa-{{icon}}"></i>
        {{/if}}
        {{shortText}}
      </a>
    </td>
  </tr>
</template>

<template name="notificationModal">
  <div class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <h2 style="margin: 10px 0 15px;"><i class="fa fa-fw fa-{{icon}} text-primary"></i> {{title}}</h2>
          <h4>{{shortDescription}}</h4>
          <p>{{detail}}</p>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</template>
