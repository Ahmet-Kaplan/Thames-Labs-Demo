<template name="credentials">

  <h1>Credentials</h1>

  <div class="row">
    <div class="s12">

      <table class="hoverable">
        <thead>
          <tr>
            <th>Description</th>
            <th>Company ID</th>
          </tr>
        </thead>

        <tbody>
          {{#each credentials}}
            <tr>
              <td>{{Description}}</td>
              <td>{{CompanyID}}</td>
            </tr>
          {{/each}}
        </tbody>
      </table>

    </div>
  </div>
  
</template>
