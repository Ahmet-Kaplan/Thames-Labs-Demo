<!-- Expects to be passed Customer context -->
<template name="insertUserModal">
  <div class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h5>Add new user</h5>
        </div>

        <div class="modal-body">
          {{#autoForm schema="Schemas.User" id=formId type="method" meteormethod="addUser"}}
            {{> afQuickField name="name"}}
            {{> afQuickField name="email"}}
            {{> afQuickField name="password" type="password"}}
            {{> afQuickField name="group" type="hidden" value=_id}}
            <button type="submit" class="btn btn-primary">Submit</button>
          {{/autoForm}}
        </div>

      </div>
    </div>
  </div>
</template>
