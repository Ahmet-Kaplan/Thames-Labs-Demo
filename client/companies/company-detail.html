<template name="companyDetail">

  <ol class="breadcrumb">
    <li><a href="/">Home</a></li>
    <li><a href="/companies">Companies</a></li>
    <li class="active">{{name}}</li>
  </ol>

  <div class="row">
    <div class="col-md-2">
      <div class="sidebar">

        <h1>Actions</h1>

        <ul class="nav nav-stacked">
          <li><a href="#">Company details</a></li>
          <li><a href="#">test</a></li>
          <li><a href="#">test</a></li>
        </ul>

        <div class="btn-group">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
            Use Word template <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#" id="template-upload-link">Select word template</a></li>
            <li class="divider"></li>
            <li><a href="#" id="template-help">How does this work?</a></li>
          </ul>
        </div>
        <input type="file" id="template-upload" style="display:none;">

      </div>
    </div>

    <div class="col-md-6">
      <h1>{{name}}</h1>

      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="btn-group pull-right">
            {{#afModal class="btn btn-primary btn-xs" collection="Companies" doc=_id operation="update" formId="updateCompanyForm"}}
              Edit company details
            {{/afModal}}

            {{#afModal class="btn btn-danger btn-xs" collection="Companies" doc=_id operation="remove" formId="removeCompanyForm" onSuccess="onCompanyRemove"}}
              Delete company
            {{/afModal}}
          </div>
          Company details
        </div>
        <ul class="list-group">
          {{#if website}}
            <a href="{{website}}" target="_blank" class="list-group-item">
              <i class="fa fa-fw fa-laptop"></i> {{website}}
              <i class="fa fa-fw fa-chevron-right pull-right"></i>
            </a>
          {{/if}}
          {{#if phone}}
            <a href="{{phoneHref phone}}" class="list-group-item">
              <i class="fa fa-fw fa-phone"></i> {{phone}}
              <i class="fa fa-fw fa-chevron-right pull-right"></i>
            </a>
          {{/if}}
        </ul>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
          Contacts
          <a href="#" id="add-contact" class="btn btn-primary btn-xs pull-right">Add contact</a>
        </div>
        <ul class="list-group">
          {{#each contacts}}
            <a href="{{pathFor route='contact'}}" class="list-group-item">
              <i class="fa fa-fw fa-user"></i> {{title}} {{forename}} {{surname}}
              <i class="fa fa-fw fa-chevron-right pull-right"></i>
            </a>
            {{else}}
            <li class="list-group-item">No contacts added</li>
          {{/each}}
        </ul>
      </div>


    </div>

    <div class="col-md-4">
      <h1>Address</h1>
      <div class="thumbnail">
        <img src="https://maps.googleapis.com/maps/api/staticmap?center={{addressString}}&zoom=15&size=600x600&markers={{addressString}}">
        <div class="caption">
          <address>
            <strong>{{name}}</strong><br>
            {{address}}<br>
            {{city}}<br>
            {{county}}<br>
            {{postcode}}<br>
            {{country}}
          </address>
        </div>
      </div>
    </div>

  </div>

  <div class="row">
    <div class="col-md-10 col-md-offset-2">
      <h1>
        Activity Timeline
        <a href="#" class="btn btn-primary pull-right" id="add-activity">Add activity</a>
      </h1>

      {{> activityTimeline activities=activities}}
    </div>
  </div>

  {{> autoformModals}}

</template>
