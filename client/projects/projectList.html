<template name="projectsList">

  <ol class="breadcrumb">
    <li><a href="/">Home</a></li>
    <li class="active">Projects</li>
  </ol>

  <div class="row">

    <div class="col-md-3">
      <div class="sidebar">
        <h1>Actions</h1>
        {{> esInput index="projects" placeholder="search..." allDocsOnEmpty=true reactive=false class="form-control"}}
        <div class="btn-group-vertical">
          <div class="panel-heading" id="contacts">
            <a href="#" id="add-project" class="btn btn-success btn-xs pull-right">New Project</a>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-9">

      <h1><i class="fa fa-files-o"></i> Projects</h1>
      {{#if hasProjects}}
      <div class="list-group">
        {{#ifEsIsSearching index="projects"}} {{> spinner}} {{else}} {{#esEach index="projects"}} {{> projectListItem}} {{/esEach}} {{> esLoadMoreButton index="projects" class="btn btn-default"}} {{/ifEsIsSearching}}
      </div>
      {{else}}
      <br /> <h4 style="color:gray;">No projects</h4>
      {{/if}}
    </div>
  </div>

  {{> autoformModals}}

</template>

<template name="projectListItem">
  <a class="list-group-item" href="{{pathFor route='project'}}">
    <!-- <span class="badge">&gt;</span> -->
    <h4 class="list-group-item-heading">{{description}}<i class="fa fa-fw fa-chevron-right pull-right"></i></h4>
    <p class="list-group-item-text"><i class="fa fa-building"></i> {{companyName}}</p>
  </a>
</template>
