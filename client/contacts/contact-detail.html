<template name="contactDetail">

  <ol class="breadcrumb">
    <li><a href="/">Home</a></li>
    <li>Contacts</li>
    <li class="active">{{name}}</li>
  </ol>

  <div class="row">
    <div class="col-md-2 hidden-xs hidden-sm">
      <div class="sidebar">
        <h1>Actions</h1>

        <ul class="nav nav-stacked">
          <li><a href="#contact-details">Contact details</a></li>
          <li><a href="#activity-timeline">Activity timeline</a></li>
        </ul>

      </div>
    </div>

    <div class="col-md-10">
      <h1 id="contact-details">{{name}}</h1>

      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="btn-group pull-right">
            {{#afModal class="btn btn-default btn-xs" collection="Contacts" doc=_id operation="update" formId="updateContactForm" omitFields="companyId"}}
              Edit contact details
            {{/afModal}}

            {{#afModal class="btn btn-danger btn-xs" collection="Contacts" doc=_id operation="remove" formId="removeContactForm" onSuccess="onContactRemove"}}
              Delete contact
            {{/afModal}}

          </div>
          Contact details</div>
        <ul class="list-group">
          <a href="{{pathFor route="company" data=company}}" class="list-group-item">
            <i class="fa fa-fw fa-building"></i> {{company.name}}
            <i class="fa fa-fw fa-chevron-right pull-right"></i>
          </a>
          {{#if phone}}
            <li class="list-group-item">
              <i class="fa fa-fw fa-phone"></i> {{phone}}
            </li>
          {{/if}}
          {{#if mobile}}
            <li class="list-group-item">
              <i class="fa fa-fw fa-mobile"></i> {{mobile}}
            </li>
          {{/if}}
        </ul>
      </div>
    </div>

    <div class="col-md-3">
    </div>

  </div>

  <div class="row">
    <div class="col-md-10 col-md-offset-2">
      <h1 id="activity-timeline">
        Timeline
        <a href="#" class="btn btn-primary pull-right" id="add-activity">Add activity</a>
      </h1>
      {{> activityTimeline activities=activities}}
    </div>
  </div>

  {{> autoformModals}}

</template>
