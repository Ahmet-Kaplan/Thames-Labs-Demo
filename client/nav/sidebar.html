<template name="sidebar">
  <div id="sidebar-wrapper">
    <ul class="sidebar-nav">
      <li class="sidebar-brand">
        <a href="/dashboard">
          Elite
          <small>beta</small>
        </a>
      </li>
      {{> salesTemplate}}
      {{> opsTemplate}}
      {{> marketingTemplate}}
      {{> hrTemplate}}
    </ul>
  </div>
</template>
<template name="salesTemplate">
  <div class="panel-group" id="accordion" style="margin:0;">
    <div class="panel panel-default" id="sales">
      <div class="panel-heading" data-target="#salesDisp" data-toggle="collapse"
        href="#salesDisp">
        <div class="panel-title">
          <a href="#">
            Sales</a>
          <i class="fa fa-fw fa-chevron-down pull-right"></i>
        </div>
      </div>
      <div class="panel-collapse collapse in" id="salesDisp">
        <div class="panel-body" id="salesDisp">
          <div class="list-group">
            <li>
              <a href="#">Prospects</a>
            </li>
            <li>
              <a href="#">Customers</a>
            </li>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
