<template name="searchBox">
<div class="row">
  <div id="generalSearch" class="col-md-{{#if showFilters}}4{{else}}8{{/if}}">
    <div class="input-group">
      {{> EasySearch.Input index=index attributes=searchInputAttributes}}
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" data-toggle="tooltip" data-placement="bottom" data-original-title="Apply Filters..." id="toggleFilters"><i class="fa fa-fw fa-filter"></i></button>
        <button class="btn btn-default" type="button" data-toggle="tooltip" data-placement="bottom" data-original-title="Reset Search" id="resetSearch"><i class="fa fa-fw fa-times"></i></button>
      </span>
    </div>
    <small><a href="" id="searchHelp">Search Help</a></small>
  </div>
  <div id="filtersSearch" class="{{#if showFilters}}col-md-4{{else}}hidden-box{{/if}}">
    {{> filterBox collectionName=collectionName placeholder="Apply Filters..."}}
  </div>
  <div class="col-md-4">
    {{#each filtersList}}
      {{> filterTag filter=filter id=id mainCollectionName=mainCollectionName}}
    {{/each}}
  </div>
</div>
</template>

<template name="filterTag">
  <span>{{prefix}} <a class="removeProp" id="{{filter}}_{{id}}" data-toggle="tooltip" data-placement="bottom" data-original-title="Click to remove filter">{{name}}</a></span>
</template>
