<template name="searchResults">
  <div class="pull-right">
    {{> EasySearch.Pagination index=index maxPages=10}}
  </div>
  <small id="resultsCount">{{resultsCount}} record{{#if hasMultipleResults}}s{{/if}}</small>    
  <div class="list-group clearfix">
    {{#EasySearch.Each index=index}}
      {{> listItem extendContext 'index' ../index}}
    {{/EasySearch.Each}}

    {{#EasySearch.IfNoResults index=index}}
      <h4>No results found</h4>
    {{/EasySearch.IfNoResults}}

    {{#EasySearch.IfSearching index=index}}
      {{> spinner}}
    {{/EasySearch.IfSearching}}
  </div>
</template>
