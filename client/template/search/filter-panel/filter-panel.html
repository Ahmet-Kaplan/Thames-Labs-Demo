<template name="filterPanel">
    <div class="filter-panel row">
    <div id="filtersSearch" class="col-md-5">
        {{> filterBox collectionName=collectionName}}
    </div>
    <div class="col-md-7">
        {{#each filtersList}}
        {{> filterTag filter=filter id=id mainCollectionName=mainCollectionName}}
        {{/each}}
    </div>
    </div>
</template>
