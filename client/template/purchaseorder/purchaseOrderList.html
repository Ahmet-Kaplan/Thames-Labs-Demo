<template name="purchaseOrderList">


  <div class="row">
    <div class="col-md-2">
      <div class="sidebar">
        <h1>Actions</h1>
        {{> esInput index="purchaseorder" placeholder="search purchase orders..." allDocsOnEmpty=true reactive=false class="form-control"}}
        <div class="btn-group-vertical">
          <a href="#" id="add-purchase-order" class="btn btn-success">Create purchase order</a>
        </div>
      </div>
    </div>

    <div class="col-md-10">
      <h1><i class="fa fa-shopping-cart"></i> Purchase Orders</h1>

      <div class="col-md-10">
        {{#if hasPurchaseOrders}}
        <div class="list-group">
          {{#ifEsIsSearching index="purchaseorder"}} {{> spinner}} {{else}} {{#esEach index="purchaseorder"}} {{> purchaseOrderListItem}} {{/esEach}} {{> esLoadMoreButton index="purchaseorder" class="btn btn-default"}} {{/ifEsIsSearching}}
        </div>
        {{else}}
        <br />
        <h4 style="color:gray;">No purchase orders</h4>
        {{/if}}
      </div>
    </div>
  </div>
</template>

<template name="purchaseOrderListItem">
  <a class="list-group-item" href="{{pathFor route='purchase-order'}}">
    <h4 class="list-group-item-heading"><i class="fa fa-fw fa-shopping-cart"></i> {{description}}</h4>
    <p class="list-group-item-text"><i class="fa fa-fw fa-building"></i> {{companyName}}</p>
    <p class="list-group-item-text"><i class="fa fa-fw fa-user"></i> {{contactName}}</p>
  </a>
</template>
