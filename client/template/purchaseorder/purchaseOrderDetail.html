<template name="purchaseOrderDetail">

  <div class="row">
    <div class="col-md-2 hidden-xs hidden-sm">
      <div class="sidebar">
        <h1>Actions</h1>
        <ul class="nav nav-stacked">
          <li><a href="#purchase-order-details">Purchase Order details</a></li>
          <li><a href="#activity-timeline">Activity timeline</a></li>
        </ul>
      </div>
    </div>
    <div class="col-md-10">
      <h1 id="purchase-order-details">{{description}}</h1>
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="btn-group pull-right">
            <a class="btn btn-info btn-xs" href="#" id="edit-purchase-order">Edit purchase

              order details</a> {{#afModal class="btn btn-danger btn-xs" collection="PurchaseOrders" doc=_id operation="remove" formId="removePurchaseOrderForm"}} Delete purchase order {{/afModal}}
          </div>
          Details</div>
        <ul class="list-group">
          <a class="list-group-item" href="{{pathFor route='company' data=company}}">
            <i class="fa fa-fw fa-building"></i> Company: {{company.name}}
            <i class="fa fa-fw fa-chevron-right pull-right"></i>
          </a>
          <a class="list-group-item" href="{{pathFor route='contact' data=contact}}">
            <i class="fa fa-fw fa-user"></i> Contact: {{contact.forename}} {{contact.surname}}
            <i class="fa fa-fw fa-chevron-right pull-right"></i>
          </a>
          <a class="list-group-item" href="{{pathFor route='project' data=project}}">
            <i class="fa fa-fw fa-files-o"></i> Project: {{project.description}}
            <i class="fa fa-fw fa-chevron-right pull-right"></i>
          </a>
          <li class="list-group-item">
            <i class="fa fa-fw fa-question"></i> Status: {{status}}
          </li>
          <li class="list-group-item">
            <i class="fa fa-fw fa-calendar"></i> Order Date: {{orderDate}}
          </li>
          <li class="list-group-item">
            <i class="fa fa-fw fa-pencil"></i> Supplier Reference: {{supplierReference}}
          </li>
          <li class="list-group-item">
            <i class="fa fa-fw fa-credit-card"></i> Payment Method: {{paymentMethod}}
          </li>
        </ul>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="btn-group pull-right">
            <a class="btn btn-success btn-xs" href="#" id="add-item">Add item</a></div>
          Items</div>
        <div class="panel-body">
          <ul class="list-group">
            {{#if hasItems}} {{#each purchaseOrderItems}} {{> purchaseOrderItem}} {{/each}} {{else}}
            <li class="list-group-item">
              <em>No items</em>
            </li>
            {{/if}}
          </ul>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
  <div class="row">
    <div class="col-md-10 col-md-offset-2">
      <h1 id="activity-timeline">
        Timeline
        <a class="btn btn-primary pull-right" href="#" id="add-activity">Add

            activity</a>
      </h1>
      {{> activityTimeline activities=activities}}
    </div>
  </div>
  {{> autoformModals}}
</template>

<template name="purchaseOrderItem">
  <li class="list-group-item">
    <div class="row">

      <div class="col-md-5">
        <i class="fa fa-fw fa-archive"></i> {{description}}
      </div>
      <div class="col-md-3" style="color:#BABABA;">
        <i class="fa fa-fw fa-tag"></i> {{productCode}}
      </div>
      <div class="col-md-2">
        <i class="fa fa-fw fa-money"></i> {{decimal totalPrice}}
      </div>
      <div class="col-md-2">
        <div class="btn-group btn-group-justified" role="group">
          <div class="btn-group " role="group">
            <button class="btn btn-xs btn-info" id="edit-po-item" role="button">Edit</button>
          </div>
          <div class="btn-group" role="group">
            <button class="btn btn-xs btn-danger" id="removePurchaseOrderItem" role="button">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </li>
</template>
