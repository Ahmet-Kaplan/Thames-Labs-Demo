<template name="purchaseOrderList">

  {{setPageTitle 'Purchase Orders'}}

  <div class="row">
    <div class="col-md-3">
      <div class="sidebar">
        <h1>Actions</h1>
        {{> esInput index="purchaseorders" placeholder="search..." allDocsOnEmpty=true class="form-control"}}
        {{#if isInRole 'Administrator,CanCreatePurchaseOrders'}}
        <div class="btn-group-vertical">
          <a href="#" id="add-purchase-order" class="btn btn-primary"><i class="fa fa-fw fa-plus"></i>Add purchase order</a>
        </div>
        {{/if}}
      </div>
    </div>

    <div class="col-md-9" id="purchase-order-list">
      <h1><i class="fa fa-shopping-cart"></i> Purchase Orders</h1>
      <div class="pull-right">
        {{> esPagination index="purchaseorders"}}
      </div>
      <small>{{purchaseOrderCount}} record{{#if hasMultiplePurchaseOrders}}s{{/if}}</small>

      <div class="list-group">
        {{#esEach index="purchaseorders"}}
          {{> purchaseOrderListItem}}
        {{/esEach}}

        {{#ifEsHasNoResults index="purchaseorders"}}
          <h4>No purchase orders found</h4>
        {{/ifEsHasNoResults}}

        {{#ifEsIsSearching index="purchaseorders"}}
          {{> spinner}}
        {{/ifEsIsSearching}}
      </div>
      <div class="pull-right">
        {{> esPagination index="purchaseorders"}}
      </div>

    </div>
  </div>
</template>
