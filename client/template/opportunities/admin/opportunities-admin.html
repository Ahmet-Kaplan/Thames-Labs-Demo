<template name="opportunityAdmin">
  <div class="panel panel-default">
    <div class="panel-heading">
      Stage configuration
      <div class="pull-right">
        <button class="btn btn-primary btn-xs" id="btnAddStage"><i class="fa fa-fw fa-plus"></i> Add stage</button>
      </div>
    </div>
    <p style="padding: 15px">These are the stages through which your opportunities will progress. Configure them below to match your sales pipeline.</p>
    <div class="opportunity-stage-container">
      {{#if hasStages}}
      {{#sortable items=stages ghostClass="opportunity-stage-ghost" options=options handle=".handle"}}
        {{> opportunityAdminStage}}
      {{/sortable}}
      {{/if}}
    </div>
  </div>
</template>

<template name="opportunityAdminStage">
  <li class="opportunity-stage">
    <div class="pull-right handle">
      <button class="btn btn-info btn-xs" id="btnEdit">Edit</button>
      <button class="btn btn-danger btn-xs" id="btnDelete">Delete</button>
      <i class="fa fa-fw fa-bars"></i>
    </div>
    <h4>{{title}} {{#if isFirstStage}} <small>(first stage)</small>{{/if}}</h4>
    <p>{{description}}</p>
  </li>
</template>
