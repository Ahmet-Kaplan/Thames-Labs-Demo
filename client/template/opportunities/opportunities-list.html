<template name="opportunityList">

  {{setPageTitle 'Opportunities'}}

  <div class="row" id="opportunity-list">
    <div class="col-md-3">
      <div class="sidebar">
        <h1>Actions</h1>
        {{> esInput index="opportunities" placeholder="search..." allDocsOnEmpty=true reactive=false class="form-control"}}
        <div class="btn-group-vertical">
          {{#if isInRole 'Administrator,CanCreateOpportunities'}}
          <button id="create-opportunity" type="submit" class="btn btn-primary"><i class="fa fa-fw fa-plus"></i> Add opportunity</button>
          {{/if}}
          <button id="toggle-archived" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="Archived opportunities are opportunities that have been marked as won or lost." >{{#if archivedShown}}Hide{{else}}Show{{/if}} archived opportunities</button>
          <a href="{{pathFor route='salespipeline'}}" class="btn btn-default">Sales pipeline</a>
        </div>
      </div>
    </div>

    <div class="col-md-9">

      <h1 id="companies-page-header"><i class="fa fa-files-o"></i> Opportunities</h1>

      {{#if hasOpportunities}}
      <div class="list-group" id="mchOpportunityList">
        {{#ifEsIsSearching index="opportunities"}}
          {{> spinner}}
        {{else}}
          {{#esEach index="opportunities"}}
            {{> opportunityListItem}}
          {{/esEach}}
          {{> esLoadMoreButton index="opportunities" class="btn btn-default"}}
        {{/ifEsIsSearching}}
      </div>
      {{else}}
      <br />
      <h4 style="color:gray;" id="mchNoOpportunityPlaceholder">No opportunities</h4>
      {{/if}}

    </div>
  </div>
</template>

<template name="opportunityListItem">
  <a class="list-group-item" href="{{pathFor route='opportunity' id=_id}}">
    <span class="pull-right">{{> tagBadges}}</span>
    <h4 class="list-group-item-heading">{{name}}</h4>
  </a>
</template>
