<template name="opportunityList">

  {{setPageTitle 'Opportunities'}}

  <div class="row" id="opportunity-list">
    <div class="col-md-3">
      <div class="sidebar">
        <h1>Actions</h1>
        {{> esInput index="opportunities" placeholder="search..." allDocsOnEmpty=true class="form-control"}}
        <div class="btn-group-vertical">
          {{#if isInRole 'Administrator,CanCreateOpportunities'}}
          <button id="create-opportunity" type="submit" class="btn btn-primary"><i class="fa fa-fw fa-plus"></i> Add opportunity</button>
          {{/if}}
          <button id="toggle-archived" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="Archived opportunities are opportunities that have been marked as won or lost." >Show {{#if archivedShown}}Active{{else}}Archived{{/if}} opportunities</button>
          <a href="{{pathFor route='salespipeline'}}" class="btn btn-default">Sales pipeline</a>
        </div>
      </div>
    </div>

    <div class="col-md-9">

      <h1 id="opportunities-page-header"><i class="fa fa-files-o"></i> Opportunities</h1>

      <div class="pull-right">
        {{> esPagination index="companies"}}
      </div>

      <!-- {{#if hasOpportunities}} -->
      <div class="list-group" id="mchOpportunityList">
        {{#esEach index="opportunities"}} {{> opportunityListItem}} {{/esEach}} {{#ifEsHasNoResults index="opportunities"}}
        <h4 style="color:gray;" id="mchNoOpportunityPlaceholder">No opportunities</h4>
        {{/ifEsHasNoResults}} {{#ifEsIsSearching index="opportunities"}} {{> spinner}} {{/ifEsIsSearching}}

      </div>
      <div class="pull-right">
        {{> esPagination index="companies"}}
      </div>

    </div>
  </div>
</template>
