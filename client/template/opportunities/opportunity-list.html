<template name="opportunityList">

  {{setPageTitle 'Opportunities'}}

  <div class="row" id="opportunity-list">
    <div class="col-md-3">
      <div class="sidebar">
        <h1>Actions</h1>
        {{> EasySearch.Input index=OpportunitiesIndex attributes=searchInputAttributes}}
        <div class="btn-group-vertical">
          {{#if isInRole 'Administrator,CanCreateOpportunities'}}
          <button id="create-opportunity" type="submit" class="btn btn-primary"><i class="fa fa-fw fa-plus"></i> Add opportunity</button>
          {{/if}}
          <button id="toggle-archived" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="Archived opportunities are opportunities that have been marked as won or lost." >Show {{#if archivedShown}}Active{{else}}Archived{{/if}} opportunities</button>
          <a href="{{pathFor route='salespipeline'}}" class="btn btn-default">Sales pipeline</a>
        </div>
      </div>
    </div>

    <div class="col-md-9">

      <h1 id="opportunities-page-header"><i class="fa fa-lightbulb-o"></i> Opportunities{{#if archivedShown}} - <i>archived</i>{{/if}}</h1>

      <div class="pull-right">
        {{> EasySearch.Pagination index=OpportunitiesIndex}}
      </div>
      <small>{{opportunityCount}} record{{#if hasMultipleOpportunities}}s{{/if}}</small>

      <div class="list-group">
        {{#EasySearch.Each index=OpportunitiesIndex}}
          {{> opportunityListItem}}
        {{/EasySearch.Each}}

        {{#EasySearch.IfNoResults index=OpportunitiesIndex}}
          <h4>No opportunities found</h4>
        {{/EasySearch.IfNoResults}}

        {{#EasySearch.IfSearching index=OpportunitiesIndex}}
          {{> spinner}}
        {{/EasySearch.IfSearching}}
      </div>
      <div class="pull-right">
        {{> EasySearch.Pagination index=OpportunitiesIndex}}
      </div>

    </div>
  </div>
</template>
