<template name="opportunityList">

  {{setPageTitle 'Opportunities'}}

  <div class="row" id="opportunity-list">
    <div class="col-md-12">

      <h1 id="opportunities-page-header"><i class="fa fa-lightbulb-o"></i> Opportunities{{#if archivedShown}} - <i>archived</i>{{/if}}</h1>

      <!-- This should probably be refactored into a "search toolbar" template -->
      <div class="stick-bar">
        <div class="row">
          <div class="col-md-3">
            {{> EasySearch.Input index=OpportunitiesIndex attributes=searchInputAttributes}}
          </div>
          <div class="col-md-7">
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-default" id="export" data-toggle="tooltip" data-placement="bottom" title="Export results to CSV"><i class="fa fa-fw fa-download"></i></button>
              {{#if isInRole 'Administrator,CanCreateOpportunities'}}
                <button id="create-opportunity" type="submit" class="btn btn-primary" data-toggle="tooltip" data-placement="bottom" title="Add Opportunity (Ctrl+Alt+O)"><i class="fa fa-fw fa-plus"></i></button>
              {{/if}}
              {{#if archivedShown}}
              <button id="toggle-archived" class="btn btn-default" data-toggle="tooltip" title="Show Active Opportunities" data-placement="bottom"><i class="fa fa-fw fa-folder-open"></i></button>
              {{else}}
              <button id="toggle-archived" class="btn btn-default" data-toggle="tooltip" title="Show Archived Opportunities" data-placement="bottom"><i class="fa fa-fw fa-folder"></i></button>
              {{/if}}
              <a href="{{pathFor route='salespipeline'}}" class="btn btn-default">Sales pipeline</a>
              {{> oppsOverviewWidget}}
            </div>
          </div>
        </div>
      </div>

      {{> searchResults index=OpportunitiesIndex listItemTemplateName='opportunityListItem'}}

    </div>
  </div>
</template>
