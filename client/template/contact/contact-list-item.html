<template name="contactListItem">
  <a class="list-group-item" href="{{pathFor route='contact' id=__originalId}}">
    <!-- <span class="badge">&gt;</span> -->
    <span class="pull-right">{{> tagBadges}}</span>
    <h4 class="list-group-item-heading">{{forename}} {{surname}}</h4>
    {{#if companyId}}
      <p class="list-group-item-text">
        <i class="fa fa-building"></i> {{company.name}}
      </p>
    {{/if}}
  </a>
</template>
