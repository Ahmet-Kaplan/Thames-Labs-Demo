<template name="contactList">

  {{setPageTitle 'Contacts'}}

  <div class="row">

    <div class="col-md-3">
      <div class="sidebar">
        <h1>Actions</h1>
        {{> esInput index="contacts" placeholder="search..." allDocsOnEmpty=true reactive=false class="form-control"}}
        <div class="btn-group-vertical">
          <a href="#" id="add-contact" class="btn btn-primary addContactToCompany">Add contact</a>
          <div class="btn-group">
            <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
              Import Contacts
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#" id="template-download-link">Download import template</a></li>
              <li class="divider"></li>
              <li><a href="#" id="data-upload-link">Import from CSV...</a></li>
            </ul>
          </div>
          <button type="button" id='exportContactList' class="btn btn-warning" >
            Export Contacts
          </button>
          <input type="file" id="data-upload" style="display:none;">
        </div>
      </div>
    </div>

    <div class="col-md-9">

      <h1><i class="fa fa-users"></i> Contacts</h1>
      <small>{{contactCount}} record{{#if hasMultipleContacts}}s{{/if}}</small>

      {{#if hasContacts}}
      <div class="list-group">
        {{#ifEsIsSearching index="contacts"}} {{> spinner}} {{else}} {{#esEach index="contacts"}} {{> contactListItem}} {{/esEach}} {{> esLoadMoreButton index="contacts" class="btn btn-default"}} {{/ifEsIsSearching}}
      </div>
      {{else}}
      <br />
      <h4 style="color:gray;">No contacts</h4>
      {{/if}}

    </div>
  </div>

  {{> autoformModals}}

</template>

<template name="contactListItem">
  <a class="list-group-item" href="{{pathFor route='contact'}}">
    <!-- <span class="badge">&gt;</span> -->
    <h4 class="list-group-item-heading">{{name}}<i class="fa fa-fw fa-chevron-right pull-right"></i></h4>
    <p class="list-group-item-text"><i class="fa fa-building"></i> {{companyName}}</p>
  </a>
</template>
