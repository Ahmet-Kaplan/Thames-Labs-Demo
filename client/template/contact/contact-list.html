<template name="contactList">

  {{setPageTitle 'Contacts'}}

  <div class="row">
    <div class="col-md-12">
      <h1><i class="fa fa-users"></i> Contacts</h1>

      <!-- This should probably be refactored into a "search toolbar" template -->
      <div class="stick-bar">
        <div class="row">
          <div class="col-md-3">
            {{> EasySearch.Input index=ContactsIndex attributes=searchInputAttributes}}
          </div>
          <div class="col-md-3">
            {{> tagSearch collection='contacts' }}
          </div>
          <div class="col-md-6">
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-default" id="export"><i class="fa fa-fw fa-download"></i> Export results to CSV</button>
              {{#if isInRole 'Administrator,CanCreateContacts'}}
            <a class="btn btn-primary addContactToCompany {{#if isMobile}}btn-fullWidth{{/if}}" href="#" id="add-contact" data-toggle="tooltip" data-placement="bottom" title="Ctrl+Alt+X"><i class="fa fa-fw fa-plus"></i> Add contact</a>
              {{/if}}
            </div>
          </div>
        </div>
      </div>

      {{> searchResults index=ContactsIndex listItemTemplateName='contactListItem'}}

    </div>
  </div>

  {{> autoformModals}}

</template>

<template name="importContactHelpModal">
  <div class="modal fade" id="draggableModal" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button aria-hidden="true" class="close" data-dismiss="modal" type="button">Ã—</button>
          <h4>Importing with templates</h4>
        </div>
        <div class="modal-body">
          <p>Importing contacts couldn't be simpler:</p>
          <ol type="1">
            <li>Download the template that we've provided.</li>
            <li>Fill it with your data. The first row indicates what to put where. Please don't alter this line, or the import will fail.</li>
            <li>Click the Import option.</li>
            <li>Select the completed file and press the Open button.</li>
          </ol>
        </div>
      </div>
    </div>
  </div>
</template>
