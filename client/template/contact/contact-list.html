<template name="contactList">

  {{setPageTitle 'Contacts'}}

  <div class="row">

    <div class="col-md-3">
      <div class="sidebar">
        <h1>Actions</h1>
        {{> EasySearch.Input index=ContactsIndex attributes=searchInputAttributes}}
        {{#if isInRole 'Administrator,CanCreateContacts'}}
          <div class="btn-group-vertical">
            <a class="btn btn-primary addContactToCompany" href="#" id="add-contact">
              <i class="fa fa-fw fa-plus"></i> Add contact
            </a>
          </div>
        {{/if}}
      </div>
    </div>

    <div class="col-md-9">

      <h1><i class="fa fa-users"></i> Contacts</h1>
      <div class="pull-right">
        {{> EasySearch.Pagination index=ContactsIndex}}
      </div>
      <small>{{contactCount}} record{{#if hasMultipleContacts}}s{{/if}}</small>

      <div class="list-group">
        {{#EasySearch.Each index=ContactsIndex}}
          {{> contactListItem}}
        {{/EasySearch.Each}}

        {{#EasySearch.IfNoResults index=ContactsIndex}}
          <h4>No contacts found</h4>
        {{/EasySearch.IfNoResults}}

        {{#EasySearch.IfSearching index=ContactsIndex}}
          {{> spinner}}
        {{/EasySearch.IfSearching}}
      </div>
      <div class="pull-right">
        {{> EasySearch.Pagination index=ContactsIndex}}
      </div>

    </div>
  </div>

  {{> autoformModals}}

</template>

<template name="importContactHelpModal">
  <div class="modal fade" id="draggableModal" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button aria-hidden="true" class="close" data-dismiss="modal" type="button">Ã—</button>
          <h4>Importing with templates</h4>
        </div>
        <div class="modal-body">
          <p>Importing contacts couldn't be simpler:</p>
          <ol type="1">
            <li>Download the template that we've provided.</li>
            <li>Fill it with your data. The first row indicates what to put where. Please don't alter this line, or the import will fail.</li>
            <li>Click the Import option.</li>
            <li>Select the completed file and press the Open button.</li>
          </ol>
        </div>
      </div>
    </div>
  </div>
</template>
