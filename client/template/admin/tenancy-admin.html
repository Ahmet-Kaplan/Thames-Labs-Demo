<template name="tenancyAdminPage">

  {{setPageTitle "Administration" }}

  <h1 id="admin-header"> <i class="fa fa-fw fa-cogs"></i> Administration</h1>

  <div class="row">
    <div class="col-md-10 col-md-offset-1">

      {{#if tenantFound}}
      <div class="panel panel-primary" id="stripeAdminPanel">
        <div class="panel-heading ">Plan</div>
        <div class="panel-body" id="tenancyStripe">
          {{> stripeAdmin}}
        </div>
      </div>
      {{/if}}

      <div class="panel panel-primary" id="userAdminPanel">
        <div class="panel-heading accordion-toggle" id="tenantUsers">
          Users<span class="glyphicon glyphicon-chevron-down pull-right"></span>
        </div>
        <div id="collapsetenantUsers" class="panel-collapse collapse">
          <div class="panel-body" id="tenancyUsers">

            <div class="well well-sm">
              <button type="button" class="btn btn-xs btn-primary" role="button" id="addNewUserAccount">
                <i class="fa fa-fw fa-plus"></i> Add new user
              </button>
            </div>

            <ul class="list-group">
              {{#each tenantUsers}} {{> adminAreaUser}} {{/each}}
            </ul>

          </div>
        </div>
      </div>

      <div class="panel panel-primary" id="opportunityStagePanel">
        <div class="panel-heading accordion-toggle" id="oppStages">
          Sales pipeline stages<span class="glyphicon glyphicon-chevron-down pull-right"></span>
        </div>
        <div id="collapseoppStages" class="panel-collapse collapse">
          {{> opportunityAdmin}}
        </div>
      </div>

    </div>
  </div>

</template>

<template name="adminAreaUser">
  <div class="list-group-item">
    <div class="row">
      <div class="col-md-3">{{profile.name}}
      </div>
      <div class="col-md-5">

      </div>
      <div class="col-md-4">
        <div class="btn-group pull-right" role="group">
          <button class="btn btn-info btn-xs" id="btnEditTenantUserPermissions" type="button">
            <i class="fa fa-fw fa-wrench"></i> Edit user permissions
          </button>
          <button class="btn btn-danger btn-xs" id="tenantRemoveUser" type="button">
            <i class="fa fa-fw fa-times"></i> Remove user
          </button>
        </div>
      </div>
    </div>
  </div>
</template>
