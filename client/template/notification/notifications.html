<template name="notificationAdmin">
  {{setPageTitle 'Notifications'}}
  <h1><i class="fa fa-fw fa-envelope"></i> Notifications</h1>
  <p>The icon and notification title are shown on the login screen. Try to keep the title short and put details in the other fields.</p>
  <p>Use <a href="http://fortawesome.github.io/Font-Awesome/icons/" target="_blank">Font Awesome</a> to select an icon. You only need to include the icon name, not the css class.</p>
  <div class="well well-sm">
    <div class="row">
      <div class="col-md-2">
        <input type="text" class="form-control" placeholder="Notification title..." id="txtNotificationTitle" style="margin-bottom:4px;">
      </div>
      <div class="col-md-3">
        <input type="text" class="form-control" placeholder="Short description..." id="txtDesc" style="margin-bottom:4px;">
      </div>
      <div class="col-md-4">
        <input type="text" class="form-control" placeholder="Details..." id="txtDetails" style="margin-bottom:4px;">
      </div>
      <div class="col-md-2">
        <input type="text" class="form-control" placeholder="Icon..." id="txtIcon" style="margin-bottom:4px;">
      </div>
      <div class="col-md-1">
        <button class="btn btn-primary" id="btnRaiseNotification" type="button">Create</button>
      </div>
    </div>
  </div>

  <ul class="list-group">
    {{#each notifications}} {{> notification}} {{else}}
    <div class="list-group-item ">
      <em>No notifications sent</em>
    </div>
    {{/each}}
  </ul>
</template>

<template name="notification">
  <div class="list-group-item">
    <div class="row">

      <div class="col-md-10">
        <b>Title:</b> {{title}}
        <br />
        <b>Detail:</b> {{detail}}
        <br />
        <b>Icon:</b><i class="fa fa-fw fa-{{icon}}"></i>  {{icon}}
      </div>
      <div class="col-md-2">
        <button class="btn btn-danger pull-right btn-xs" id="btnDeleteNotification" type="button">
          <i class="fa fa-fw fa-times"></i> Remove notification
        </button>
      </div>

    </div>
  </div>
</template>
