<template name="companyDataManagement">
  <div class="col-md-4">

    <div class="panel panel-primary">
      <div class="panel-heading accordion-toggle" id="CompanyDataManager">
        Company Data
        <span class="glyphicon glyphicon-chevron-down pull-right"></span>
      </div>
      <div id="collapseCompanyDataManager" class="panel-collapse collapse">
        <div class="panel-body" id="companyDataManagement">
          <div class="btn-group btn-group-justified">
            <div class="btn-group">
              <button type="button" class="btn btn-info" data-toggle="dropdown">
                Import
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#" id="company-data-upload-link">Import from CSV...</a></li>
                <li class="divider"></li>
                <li><a href="#" id="company-template-help">How does this work?</a></li>
                <input type="file" id="company-data-upload" style="display:none;">
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</template>
