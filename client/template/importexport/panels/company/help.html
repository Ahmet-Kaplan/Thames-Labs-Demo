<template name="importCompanyHelpModal">
  <div class="modal fade" id="draggableModal" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <h4>Importing with templates</h4>
        </div>
        <div class="modal-body">
          <p>Importing companies couldn't be simpler:</p>
          <ol type="1">
            <li>Export your data as a CSV, with the first row displaying the column headers you've used.</li>
            <li>Click the Import option.</li>
            <li>Select the completed file and press the Open button.</li>
          </ol>
        </div>
        <p>You can also tag your data before you import it, which is useful if you have a large amount of data to import. Simply open your dataset in your editor of choice (e.g. Excel) and add a new column titled <strong>RealTimeTags</strong>. Put your tags in this column (in comma-delimited format, e.g. <em>data,to,import</em>) and then save the file. Proceed with the import as normal - RealTime will automatically tag the data with your tags as it processes it.</p>
      </div>
    </div>
  </div>
</template>
