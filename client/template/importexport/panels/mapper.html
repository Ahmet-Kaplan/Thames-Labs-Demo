<template name="importMapper">

      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <h4> {{mapType}} data mappings</h4>
        </div>

        <div class="modal-body">
          {{{requiredDataInputs}}}

          The above fields will be read from your CSV file and used to build up a list of your companies. 
          <!-- Any additional fields will be created as extended information fields against each company. -->

        <div class="modal-footer">

      </div>
    </div>
