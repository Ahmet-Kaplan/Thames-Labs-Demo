<template name="newProjectForm">
  <div class="modal fade"  id="draggableModal" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
          <h4> Add new project</h4>
        </div>

        <div class="modal-body">
          {{#autoForm collection="Projects" id="newProjectForm" type="insert"}}
            {{> afQuickField name="name"}}
            {{> afQuickField name="description" rows=3}}
            {{> esSelectize name="companyId" index=CompaniesIndex}}
            {{#if showContacts}}
              {{> esSelectize name="contactId" index=ContactsIndex parent="companyId" filter="filterCompanyId"}}
            {{else}}
              {{> esSelectize name="contactId" index=ContactsIndex}}
            {{/if}}
            {{> esSelectize name="userId" index=UsersIndex}}
            {{> afQuickField name="value"}}
            {{> afQuickField name="dueDate" type="bootstrap-datetimepicker"}}
            {{> afQuickField name="staff" type="select-checkbox" options=usersAsOptions}}
            <!-- {{> afQuickField name="nextActionBy" options=usersAsOptions}} -->
            {{> afQuickField name="createdBy" value=currentUser }}
            {{> afQuickField name="projectTypeId" options=projectTypes }}
            <button type="submit" class="btn btn-primary">Create</button>
          {{/autoForm}}
        </div>

      </div>
    </div>
  </div>
</template>

<template name="updateProjectForm">
  <div class="modal fade"  id="draggableModal" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
          <h4>Edit project</h4>
        </div>

        <div class="modal-body">
          {{#autoForm collection="Projects" id="updateProjectForm" type="update" doc=this}}
            {{> afQuickField name="name"}}
            {{> afQuickField name="description" rows=3}}
            {{#if companyId}}
              {{> afQuickField type="text" value=companyName label="Company" readonly=true}}
              {{> afQuickField name="companyId" id="selectedCompany" type="hidden" }}
            {{/if}}
            {{#if contactId}}
              {{> afQuickField type="text" value=contactName label="Contact" readonly=true}}
              {{> afQuickField name="contactId" id="companyContacts" type="hidden" value=contactId}}
            {{/if}}
            {{> esSelectize name="userId" index=UsersIndex value=userId}}
            {{> afQuickField name="value"}}
            {{> afQuickField name="active"}}
            {{> afQuickField name="dueDate" type="bootstrap-datetimepicker"}}
            {{> afQuickField name="staff" type="select-checkbox" options=usersAsOptions}}
            <button type="submit" class="btn btn-primary">Update</button>
          {{/autoForm}}
        </div>

      </div>
    </div>
  </div>
</template>
