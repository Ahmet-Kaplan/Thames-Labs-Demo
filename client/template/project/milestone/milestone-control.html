<template name="milestoneControl">
  <div class="milestone-control-buttons pull-right hidden-xs">
    <button class="btn btn-default" id="prevMilestone" disabled="{{isFirstStep}}"><i class="fa fa-fw fa-chevron-left"></i>Previous Milestone</button>
    <button class="btn btn-primary" id="nextMilestone" disabled="{{isLastStep}}">Next Milestone<i class="fa fa-fw fa-chevron-right"></i></button>
  </div>
</template>
