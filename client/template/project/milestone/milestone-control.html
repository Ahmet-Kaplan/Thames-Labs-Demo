<template name="milestoneControl">
  <p>
    <button class="btn btn-default {{#if isMobile}}btn-sm{{/if}}" id="prevMilestone" disabled="{{isFirstStep}}"><i class="fa fa-fw fa-chevron-left"></i>{{#unless isMobile}}Previous Milestone{{/unless}}</button>
    <button class="btn btn-primary {{#if isMobile}}btn-sm{{/if}}" id="nextMilestone" disabled="{{isLastStep}}">{{#unless isMobile}}Next Milestone{{/unless}}<i class="fa fa-fw fa-chevron-right"></i></button>
  </p>
</template>
