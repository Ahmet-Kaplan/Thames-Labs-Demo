<template name="milestoneControl">
  <div class="milestone-control-buttons pull-right hidden-xs">
    <button class="btn btn-primary btn-sm" id="prevMilestone" disabled="{{#if isFirstStep}}disabled{{/if}}">Previous Milestone</button>
    <button class="btn btn-primary btn-sm" id="nextMilestone" disabled="{{#if isLastStep}}disabled{{/if}}">Next Milestone</button>
  </div>
</template>
