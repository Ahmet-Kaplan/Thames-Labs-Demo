<template name="projectsList">

  {{setPageTitle 'Projects'}}

  <div class="row">

    <div class="col-md-12" id="project-list">
      <h1><i class="fa fa-sitemap"></i> Projects</h1>

      <!-- This should probably be refactored into a "search toolbar" template -->
      <div class="stick-bar">
        <div class="row">
          <div class="col-md-4">
            {{> EasySearch.Input index=ProjectsIndex attributes=searchInputAttributes}}
          </div>
          <div class="col-md-4">
            {{> tagSearch collection='projects' }}
          </div>
          <div class="col-md-2" id="btn-group" >
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-default" id="export" data-toggle="tooltip" title="Export results to CSV" data-placement="bottom"><i class="fa fa-fw fa-download"></i></button>
              <button id="#ref_projectOverviewWidget" class="btn btn-default" data-toggle="popover" title="Projects Overview" data-content="
              <div><dl class='list-unstyled'>
                <dt>Projects:</dt>
                  <dd class='text-right'>{{totalProjects}}</dd>
                <dt>Active projects:</dt>
                  <dd class='text-right'>{{activeProjects}}</dd>
                <dt>Active projects total value:<dt>
                  <dd class='text-right'>£{{activeProjectTotal}}</dd>
                <dt>Active projects average value:</dt>
                  <dd class='text-right'>£{{activeProjectsAverage}}</dd>
              </dl>
              </div>">
              <i class="fa fa-fw fa-tasks"></i></button>
            </div>
          </div>
          <div class="col-md-2">
          {{#if isInRole 'Administrator,CanCreateProjects'}}
            <a href="#" id="add-project" class="btn btn-primary{{#if isMobile}} btn-fullWidth{{/if}}" data-toggle="tooltip" data-placement="bottom" title="Ctrl+Alt+J"><i class="fa fa-fw fa-plus"></i> Add project</a>
          {{/if}}
        </div>
        </div>
      </div>

      {{> searchResults index=ProjectsIndex listItemTemplateName='projectListItem'}}

    </div>
  </div>
  <script>
    $(document).ready(function(){
      $('[data-toggle="popover"]').popover({html : true, placement : "bottom", container: '#btn-group'});
    });
  </script>
</template>
