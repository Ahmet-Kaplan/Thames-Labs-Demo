<template name="projectOverviewWidget">
  <div class="grid-stack-item-content">
    <div class="panel panel-default" id='projectInformationBox'>
      <div class="panel-heading">
        <button aria-hidden="true" class="close" id="close_projectOverviewWidget" type="button">×</button>
         Project Overview
        <a href="#" id="ref_projectOverviewWidget" type="button"></a>
        <a type="button" href="#" id="expandbutton" data-toggle="collapse" data-target="#collapse1" class="pull-right" style="padding-right: 10px"><i class="fa fa-chevron-down grayscale"></i></a>

        <script>
          $(document).ready(function(){
            $("#collapse1").on("hide.bs.collapse", function(){
              $("#expandbutton").html('<i class="fa fa-chevron-down grayscale"></i>');
              $("#ref_projectOverviewWidget").html('');
            });
            $("#collapse1").on("show.bs.collapse", function(){
              $("#expandbutton").html('<i class="fa fa-chevron-up grayscale"></i>');
              $("#ref_projectOverviewWidget").html('<i class="fa fa-fw fa-refresh grayscale"></i>');
            });
          });
        </script>
      </div>
      <div class="panel-collapse collapse" id="collapse1" >
        <div class="panel-body">
          <div class="projectOverviewList">
            <ul class="list-unstyled">
              <li id="totalProjects">Total number of projects: <span class="pull-right">{{totalProjects}}</span></li>
              <li id="activeProjects">Number of active projects: <span class="pull-right">{{activeProjects}}</span></li>
              <li id="activeProjectTotal">Active project total value: <span class="pull-right">£{{decimal activeProjectTotal}}</span></li>
              <li id="activeProjectsAverage">Active project average value: <span class="pull-right">£{{decimal activeProjectsAverage}}</span></li>
            </ul>

          </div>
        </div>
      </div>
    </div>
  </div>
</template>
