<template name="projectListItem">
  <a class="list-group-item" href="{{pathFor route='project' id=__originalId}}">
    <div class="row">
      <div class="col-md-4">
        <h4 class="list-group-item-heading">{{name}}</h4>
        {{#if company}}
        <p class="list-group-item-text"><i class="fa fa-fw fa-building"></i> {{company.name}}</p>
        {{/if}}
        {{#if contactId}}
          <p class="list-group-item-text"><i class="fa fa-fw fa-user"></i> {{contact.name}}</p>
        {{/if}}
      </div>
      <div class="col-md-4">
        <p class="list-group-item-text"><i class="fa fa-fw fa-money"></i> Value: Â£{{decimal value}}</p>
      </div>
      <div class="col-md-4">
        <span class="pull-right">{{> tagBadges}}</span>
      </div>
    </div>
  </a>
</template>
