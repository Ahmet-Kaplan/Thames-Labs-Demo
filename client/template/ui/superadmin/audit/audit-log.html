<template name="eventLog">

  {{setPageTitle 'Global Event Log'}}

  <div class="row list-header">
    <div class="col-md-5">
      <h1><i class="fa fa-fw fa-user-secret"></i> Global Event Log</h1>
    </div>
    <div class="col-md-5 list-header-right">
      <div class="btn-group pull-right" role="group">
        {{> smallSearchBox collectionName='eventLog' hideHelpButton='true'}}
      </div>
    </div>

     <div class="col-md-2 list-header-right">
      <div class="btn-group pull-right" role="group">
        <button type="button" id="clear-event-log" class="btn btn-danger"><i class="fa fa-fw fa-times"></i> Clear event log</button>
      </div>
    </div>
  </div>

  {{> searchResults index=EventLogIndex listItemTemplateName='eventLogEntry'}}
</template>

<template name="eventLogEntry">
  <li class="list-group-item">
    <div class="row">
      <div class="col-md-2">
        {{friendlyDate date}}
      </div>
      <div class="col-md-1">
        <span class="badge">{{source}}</span>
      </div>
      <div class="col-md-1">
        {{{displayLevel}}}
      </div>
      <div class="col-md-5">
        {{message}}
      </div>
      <div class="col-md-3 userDataDisplay">
        {{#if tenant}} {{tenant}} {{/if}}
      </div>
    </div>
  </li>
</template>
