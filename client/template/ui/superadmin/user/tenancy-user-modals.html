<template name="addTenantUser">
  <div class="modal fade" data-backdrop="static" data-keyboard="false" id="draggableModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <button aria-hidden="true" class="close" data-dismiss="modal" type="button">×</button>
          <h4>Add new user</h4>
        </div>

        <div class="modal-body">
          {{#autoForm schema="Schemas.User" id="addTenantUserModal" type="method" meteormethod="addUser"}}
            {{> afQuickField name="name" id="userName"}}
            {{> afQuickField name="email" id="userEmail"}}
            {{> afQuickField name="password" type="password" id="userPassword"}}
            {{> afQuickField name="group" type="hidden" value=__originalId}}
            <button class="btn btn-primary" id="btnCreateTenantUser" type="submit">Create</button>
          {{/autoForm}}
        </div>

      </div>
    </div>
  </div>
</template>

<template name="editTenantUser">
  <div class="modal fade" data-backdrop="static" data-keyboard="false" id="draggableModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <button aria-hidden="true" class="close" data-dismiss="modal" type="button">×</button>
          <h4>Edit user</h4>
        </div>

        <div class="modal-body">
          <form>

            <div class="checkbox">
              <label>
                <input id="cbUserIsTenantAdministrator" type="checkbox">
                Tenant Administrator
              </label>
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <a class="btn btn-primary" id="btnUpdateTenantUser" style="margin-top:5px;">Update</a>
        </div>

      </div>
    </div>
  </div>
</template>
