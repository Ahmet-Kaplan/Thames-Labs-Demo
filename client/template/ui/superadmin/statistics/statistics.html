<template name="adminStatistics">{{setPageTitle 'Statistics'}}
  <div class="row">
    <div class="col-md-12">
      <h1>Statistics</h1>

        <!-- <div class="panel-heading">User account creation this year</div>
        <div class="panel-body" style="padding: 0">
          <canvas id="signUpChart"></canvas>
          <p style="text-align:right; padding: 2px 5px;">Week number</p>
        </div> -->
    </div>
  </div>

  <div class="row">
    <div class="col-sm-2">
      <div class="panel panel-primary">
        <div class="panel-heading" data-toggle="tooltip" title="The total number of tenants">Total tenants</div>
        <div class="panel-body">
          <h1 class="stat">{{totalTenants}}</h1>
        </div>
      </div>
    </div>
    <div class="col-sm-2">
      <div class="panel panel-primary">
        <div class="panel-heading" data-toggle="tooltip" title="The number of tenants on the Free plan">Free Plan</div>
        <div class="panel-body">
          <h1 class="stat">{{freeTenants}}</h1>
        </div>
      </div>
    </div>
    <div class="col-sm-2">
      <div class="panel panel-primary">
        <div class="panel-heading" data-toggle="tooltip" title="The number of tenants gifted the Pro plan">Free+ Plan</div>
        <div class="panel-body">
          <h1 class="stat">{{freePlusTenants}}</h1>
        </div>
      </div>
    </div>
    <div class="col-sm-2">
      <div class="panel panel-primary">
        <div class="panel-heading" data-toggle="tooltip" title="The number of tenants on the Pro plan">Pro Plan</div>
        <div class="panel-body">
          <h1 class="stat">{{proTenants}}</h1>
        </div>
      </div>
    </div>
    <div class="col-sm-2">
      <div class="panel panel-primary">
        <div class="panel-heading" data-toggle="tooltip" title="The number of tenants with active users over the last 7 days">Active</div>
        <div class="panel-body">
          <h1 class="stat">{{activeTenants}}</h1>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-2">
      <div class="panel panel-success">
        <div class="panel-heading" data-toggle="tooltip" title="The total number of users">Total user accounts</div>
        <div class="panel-body">
          <h1 class="stat">{{totalUsers}}</h1>
        </div>
      </div>
    </div>
    <div class="col-sm-2">
      <div class="panel panel-success">
        <div class="panel-heading" data-toggle="tooltip" title="The number of users who have logged in in the last 7 days">Active users (7 days)</div>
        <div class="panel-body">
          <h1 class="stat">{{loggedInThisWeek}}</h1>
        </div>
      </div>
    </div>
    <div class="col-sm-2">
      <div class="panel panel-success">
        <div class="panel-heading" data-toggle="tooltip" title="The number of users who have logged in in the last 14 days">Active users (14 days)</div>
        <div class="panel-body">
          <h1 class="stat">{{loggedInTwoWeek}}</h1>
        </div>
      </div>
    </div>
    <div class="col-sm-2">
      <div class="panel panel-success">
        <div class="panel-heading" data-toggle="tooltip" title="The number of users who have logged in in the last month">Active users (4 weeks)</div>
        <div class="panel-body">
          <h1 class="stat">{{loggedInMonth}}</h1>
        </div>
      </div>
    </div>
  </div>
  
</template>
