<template name="login">
  {{setPageTitle 'RealtimeCRM - Login'}}
  <div class="row" style="padding-top: 30px">
    <div class="col-md-4 col-md-offset-2">
      <div class="panel panel-default" style="background: #f5f5f5">
        <div class="panel-body">
          {{> atForm}}
          <div style="padding-left: 15px"><a href="/sign-up">Click here</a> to create your free user account.</div>
        </div>
      </div>
    </div>
    <div class="col-md-4 hidden-xs">
        <div class="panel panel-default">
          <div class="panel-heading">
              Quotation of the day
          </div>
          <div class="panel-body" style="padding:0">
            <blockquote>
              <p>{{quotationOfDay.Quote}}</p>
              <footer>{{quotationOfDay.Person}}</footer>
            </blockquote>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">
              New features
          </div>
          <div class="new-features-panel-body">
            <ul class="list-group">
              {{#each features}}
                <li class="list-group-item">
                  <div class="feature-icon"><i class="fa fa-fw fa-{{icon}}"></i></div>
                  <p>{{description}}</p>
                </li>
              {{/each}}
            </ul>
            <a target="_blank" href="http://www.realtimecrm.co.uk/roadmap">See feature roadmap</a>
          </div>
      </div>
    </div>
  </div>
</template>
