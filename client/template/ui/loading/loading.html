<template name="loading">
  <div id="loading-page">
    <div class="sk-spinner-rt">
      <span class="sk-rt-dark-inner-circle"></span>
      <span class="sk-rt-medium-inner-circle"></span>
      <span class="sk-rt-light-inner-circle"></span>
    </div>
    <p class="loading-message">Loading...</p>
  </div>
</template>

<template name="loadingSmall">
  <div id="loading-small">
    <div class="loading-circles">
      <span class="sk-rt-dark-small-circle"></span>
      <span class="sk-rt-medium-small-circle"></span>
      <span class="sk-rt-light-small-circle"></span>
    </div>
    <p class="loading-message">Getting data...</p>
  </div>
</template>
