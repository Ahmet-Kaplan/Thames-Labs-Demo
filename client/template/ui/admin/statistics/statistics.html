<template name="adminStatistics">{{setPageTitle 'Statistics'}}
  <div class="container">
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <h1>Statistics</h1>
        <div class="panel panel-default">
          <div class="panel-heading">User account creation this year</div>
          <div class="panel-body">
            <canvas id="signUpChart" width="900" height="400"></canvas>
            <p style="text-align:right">Week number</p>
          </div>
        </div>
      </div>
      <div class="col-md-2 col-md-offset-1">
        <div class="panel panel-default">
          <div class="panel-heading">Total user accounts</div>
          <div class="panel-body">
            <h1 class="stat">{{totalUsers}}</h1>
          </div>
        </div>
      </div>
      <div class="col-md-2">
        <div class="panel panel-default">
          <div class="panel-heading">Total tenants</div>
          <div class="panel-body">
            <h1 class="stat">{{totalTenants}}</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
