<template name="auditLog">

  {{setPageTitle 'Global Audit Log'}}

  <div class="row" id="company-list">
    <div class="col-md-12">
      <h1><i class="fa fa-fw fa-user-secret"></i> Global Audit Log</h1>

      <div class="stick-bar">
        <div class="row">
          <div class="col-md-9">
            {{> EasySearch.Input index=GlobalAuditIndex attributes=searchInputAttributes}}
          </div>
          <div class="col-md-3">
            <div class="btn-group" role="group">
              <button type="button" id="clear-audit-log" class="btn btn-danger"><i class="fa fa-fw fa-times"></i> Clear audit log</button>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-5 col-md-offset-7" style="text-align:right;">{{> EasySearch.Pagination index=GlobalAuditIndex prevAndNext=true maxPages=15}}</div></div>

      <div class="list-group">
        {{#EasySearch.Each index=GlobalAuditIndex}}
          {{> auditLogEntry}}
        {{/EasySearch.Each}}

        {{#EasySearch.IfNoResults index=GlobalAuditIndex}}
          <h4>No results found</h4>
        {{/EasySearch.IfNoResults}}

        {{#EasySearch.IfSearching index=GlobalAuditIndex}}
          {{> spinner}}
        <!-- {{else}}
          {{> loadMore index=GlobalAuditIndex}} -->
        {{/EasySearch.IfSearching}}
      </div>
    </div>
  </div>

</template>

<template name="auditLogEntry">
  <li class="list-group-item">
    <div class="row">
      <div class="col-md-2">
        {{friendlyDate}}
      </div>
      <div class="col-md-1">
        <span class="badge">{{source}}</span>
      </div>
      <div class="col-md-1">
        {{{displayLevel}}}
      </div>
      <div class="col-md-4">
        {{message}}
      </div>
      <div class="col-md-2 userDataDisplay">
        {{#if user}} {{user}} {{/if}}
      </div>
      <div class="col-md-2 userDataDisplay">
        {{#if tenant}} {{tenant}} {{/if}}
      </div>
    </div>
  </li>
</template>
