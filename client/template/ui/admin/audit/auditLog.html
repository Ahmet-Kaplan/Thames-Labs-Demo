<template name="auditLog">

  <h1><i class="fa fa-fw fa-book"></i>Audit Log</h1>

  {{setPageTitle 'Audit Log'}}

  <ul class="list-group">
    {{#each auditLogs}} {{> auditLogEntry}} {{else}}
    <li class="list-group-item">
      <em>No audit logs</em>
    </li>
    {{/each}}
  </ul>

</template>

<template name="auditLogEntry">
  <li class="list-group-item">
    <div class="row">
      <div class="col-md-2">
        {{date}}
      </div>
      <div class="col-md-1">
        <span class="badge">{{source}}</span>
      </div>
      <div class="col-md-1">
        {{{displayLevel}}}
      </div>
      <div class="col-md-6">
        {{message}}
      </div>
      {{#if user}}
      <div class="col-md-2 userDataDisplay">
        User: {{userName}}
      </div>
      {{/if}}
    </div>
  </li>
</template>
