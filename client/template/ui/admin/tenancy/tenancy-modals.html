<template name="addTenant">
  <div class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h5>Add new tenant</h5>
        </div>

        <div class="modal-body">
          {{#autoForm collection="Tenants" id="addTenantModal" type="insert"}}
            {{> afQuickField name="name"}}
            {{> afQuickField name="paying"}}
            <button type="submit" class="btn btn-primary">Create</button>
          {{/autoForm}}
        </div>

      </div>
    </div>
  </div>
</template>

<template name="updateTenantSettings">
  <div class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h5>Edit tenant settings</h5>
        </div>

        <div class="modal-body">
          {{#each settings}}
           {{> setting}}
          {{/each}}
        </div>

        <div class="modal-footer">
        <button id="btnSubmitSettings" class="btn btn-primary pull-right">Update</button>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="setting">
<div class="form-group">
    <label for="obj-{{name}}">{{name}}</label>
    <input type="text" class="form-control" id="val-{{name}}" placeholder="Enter value..." value="{{value}}">
  </div>
</template>
