<template name="tenantList">

  <h1><i class="fa fa-fw fa-wrench"></i>Maintenance mode</h1>
  <p>This locks all normal users out of the site without taking the site offline - it's for when we want to do things like database upgrade work.</p>
  <p><b>Don't press unless you know what you're doing!</b></p>

  {{> maintenanceModeButton}} {{setPageTitle 'Tenants'}}
  <h1>
    <i class="fa fa-fw fa-archive"></i> Current Tenants</h1>
  <div class="well well-sm">
    <div class="btn-group" role="group">
      <button class="btn btn-primary pull-right btn-xs" id="btnAddNewTenant" type="button">
        <i class="fa fa-fw fa-archive"></i> Add a new tenant
      </button>
    </div>
    <span class="pull-right">Total Tenants: {{tenantCount}} &nbsp;&nbsp;&nbsp;&nbsp; Total Users: {{userCount}}</span>
  </div>

    <h2><i class="fa fa-fw fa-plane"></i> Paying Tenants</h2>
    {{#each tenants "true"}} {{> tenant}} {{/each}}

    <h2><i class="fa fa-fw fa-paper-plane"></i> Free Tenants</h2>
    {{#each tenants "false"}} {{> tenant}} {{/each}}


</template>

<template name="tenant">
    <div class="panel panel-primary">
        <div class="panel-heading ">
          
        <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapse{{_id}}">{{#if isBlocked}}<i class="fa fa-ban"></i> {{/if}}{{name}}</a><small> (Users: {{userCount}}, Records: {{recordsCount}})</small>
          </div>
        <div id="collapse{{_id}}" class="panel-collapse collapse">
            <div class="panel-body" id="listOfTenantUsers">
                <div class="btn-toolbar" role="toolbar">
                    <button class="btn btn-primary btn-xs" id="btnAddNewTenantUser" type="button">
                        <i class="fa fa-fw fa-user"></i> Add a new user
                    </button>
                        <div class="btn-group pull-right" role="group">
                        {{#if isDevEnvironment}}
                        <button class="btn btn-xs" id="btnDemoData" type="button">
                            <i class="fa fa-fw fa-wrench"></i> Populate with demo data
                        </button>
                        {{/if}}
                        <button class="btn btn-info btn-xs" id="btnEditSettings" type="button">
                            <i class="fa fa-fw fa-wrench"></i> Edit settings
                        </button>
                        
                        <button class="btn btn-success btn-xs" id="btnPaidTenant" type="button">
                          <i class="fa fa-fw fa-credit-card"></i> 
                          {{#if isPaidTenant}} 
                            Paying scheme
                          {{else}}
                            Free scheme
                          {{/if}}
                        </button>
                        {{#unless isPaidTenant}}
                          <button class="btn btn-warning btn-xs" id="btnBlockTenant" type="button">
                            <i class="fa fa-fw fa-ban"></i> 
                            {{#if isBlocked}}
                              Unblock this tenant
                            {{else}}
                              Block this tenant
                            {{/if}}
                          </button>
                        {{/unless}}
                        <button class="btn btn-danger btn-xs" id="btnDeleteTenant" type="button">
                            <i class="fa fa-fw fa-archive"></i> Delete this tenant
                        </button>
                    </div>
                </div>

        <ul class="list-group">
          {{#each users}} {{> user}} {{else}}
          <div class="list-group-item ">
            <em>No users</em>
          </div>
          {{/each}}
        </ul>

      </div>
    </div>
  </div>
</template>

<template name="user">
  <div class="list-group-item">
    <div class="row">
      <div class="col-md-3">
        <a class="btn btn-warning pull-left btn-xs" id="email-user" href="mailto:{{emailAddress}}" type="button" data-toggle="tooltip" title="Send an email to {{emailAddress}}">
          <i class="fa fa-fw fa-envelope"></i>
        </a>
        <small>&nbsp; {{profile.name}}</small>
      </div>
      <div class="col-md-9">
        <small class="userDataDisplay" data-toggle="tooltip" title="{{profile.lastLogin}}"> {{friendlyLastLogin}}</small>
      
        <div class="btn-group pull-right" role="group">
          <button class="btn btn-info btn-xs" id="btnEditTenantUser" type="button">
            <i class="fa fa-fw fa-wrench"></i> Edit user
          </button>
          <button class="btn btn-danger btn-xs" id="btnDeleteTenantUser" type="button">
            <i class="fa fa-fw fa-times"></i> Delete user
          </button>
        </div>
        
      </div>
    </div>
  </div>
</template>
