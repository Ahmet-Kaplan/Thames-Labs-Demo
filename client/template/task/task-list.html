<template name="taskList">
  {{setPageTitle 'Tasks'}}
  <h1><i class="fa fa-fw fa-check"></i> Tasks</h1>

  <div class="stick-bar">
    <div class="row">
      <div class="col-md-6">
        {{> EasySearch.Input index=TasksIndex attributes=searchInputAttributes}}
      </div>
      {{#if isInRole 'Administrator,CanCreatePurchaseOrders'}}
      <div class="col-md-3">
        <div class="dropdown">
          <button class="btn btn-primary dropdown-toggle{{#if isMobile}} btn-fullWidth{{/if}}" type="button" id="addTaskDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            Add Task <span class="caret"></span>
          </button>
          <ul class="dropdown-menu{{#if isMobile}} btn-fullWidth{{/if}}" aria-labelledby="addTaskDropdown">
            <li><a href="#" class="add-task" id="user">Personal Task</a></li>
            <li><a href="#" class="add-task" id="company">Company Task</a></li>
            <li><a href="#" class="add-task" id="contact">Contact Task</a></li>
            <li><a href="#" class="add-task" id="opportunity">Opportunity Task</a></li>
            <li><a href="#" class="add-task" id="project">Project Task</a></li>
          </ul>
        </div>
      </div>
      {{/if}}
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="well well-sm">
        {{#if isInRole 'Administrator,CanDeleteTasks'}}
        <div class="btn-group">
          <button class="btn btn-danger btn-xs" id="tskDeleteAllCompleted">Delete all completed</button>
        </div>
        {{/if}}
        &nbsp;
        <div class="btn-group pull-right">
          <button type="button" class="btn btn-primary btn-xs" id="tskToggleCompleted" >
            {{#if showComp}}Hide{{else}}Show{{/if}} all completed
          </button>
        </div>
      </div>
    </div>
  </div>

  {{> searchResults index=TasksIndex listItemTemplateName='task'}}

</template>
