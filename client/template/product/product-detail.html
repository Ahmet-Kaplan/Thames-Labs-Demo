<template name="productDetail">
  {{#with productData}} {{setPageTitle "Product - " name}}
  <div class="row">
    <div class="col-md-2 hidden-xs hidden-sm">
      <div class="sidebar">
        <h1>Actions</h1>

        <ul class="nav nav-stacked">
          <li><a href="#product-details">Product details</a></li>
        </ul>

      </div>
    </div>
    <div class="col-md-10">
      <h1 id="product-details">Product: {{name}}</h1>

      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="btn-group pull-right">
            <a href="#" id="edit-product" class="btn btn-info btn-xs">Edit</a>
            <a href="#" id="delete-product" class="btn btn-danger btn-xs">Delete</a>
          </div>
          Product details</div>
        <ul class="list-group">
          <li class="list-group-item">
            {{name}}
          </li>
          <li class="list-group-item">
            {{{desc}}}
          </li>
        </ul>
      </div>
    </div>
  </div>
  {{/with}}
</template>

<template name="updateProductModal">
  <div class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <h5>Update product</h5>
        </div>

        <div class="modal-body">
          {{#autoForm collection="Products" id="updateProductForm" type="update" doc=this}}
            {{> afQuickField name="name"}}
            {{> afQuickField name="description" type="medium" class="form-control medium-editor"}}
            <button type="submit" class="btn btn-primary">Update</button>
          {{/autoForm}}
        </div>

      </div>
    </div>
  </div>
</template>
