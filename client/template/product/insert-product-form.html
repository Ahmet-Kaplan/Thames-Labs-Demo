<template name="insertProductModal">
  <div class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <h5>Add new product</h5>
        </div>

        <div class="modal-body">
          {{#autoForm collection="Products" id="insertProductForm" type="insert"}}
            {{> afQuickField name="name"}}
            {{> afQuickField name="description" type="medium" class="form-control medium-editor"}}
            {{> afQuickField name="createdBy" value=currentUser type="hidden"}}
            <button type="submit" class="btn btn-primary">Create</button>
          {{/autoForm}}
        </div>

      </div>
    </div>
  </div>
</template>
