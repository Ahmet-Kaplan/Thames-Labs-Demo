<template name="productList">
  {{setPageTitle 'Products'}}

  <div class="row">
    <div class="col-md-12">
      <h1><i class="fa fa-fw fa-barcode"></i> Products</h1>
      <div class="stick-bar">
        <div class="row">
          <div class="col-md-3">
            {{> esInput index="products" placeholder="search..." allDocsOnEmpty=true reactive=false class="form-control"}}
          </div>
          {{#if isInRole 'Administrator,CanCreateProducts'}}
          <div class="col-md-3">
            <a class="btn btn-primary{{#if isMobile}} btn-fullWidth{{/if}}" id="add-product" data-toggle="tooltip" data-placement="bottom" title="Ctrl+Alt+R"><i class="fa fa-plus"></i> Add product</a>
          </div>
          {{/if}}
        </div>
      </div>
      <small>{{productCount}} record{{#if hasMultipleProducts}}s{{/if}}</small>
      <div class="list-group">
        {{#esEach index="products"}}
          {{> productListItem}}
        {{/esEach}}

        {{#ifEsHasNoResults index="products"}}
          <h4>No products found</h4>
        {{/ifEsHasNoResults}}

        {{#ifEsIsSearching index="products"}}
          {{> spinner}}
        {{/ifEsIsSearching}}
      </div>
      <div class="pull-right">
        {{> esPagination index="products"}}
      </div>
    </div>
  </div>

  {{> autoformModals}}
</template>

<template name="productListItem">
  <a class="list-group-item product-item" href="{{pathFor route='product' id=_id}}">
    <h4 class="list-group-item-heading">{{name}}</h4>
  </a>
</template>
