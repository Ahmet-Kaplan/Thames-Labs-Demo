<template name="productList">
  {{setPageTitle 'Products'}}

  <div class="row">
    <div class="col-md-3 sidebar">
      <h1>Actions</h1>
      {{> EasySearch.Input index=ProductsIndex attributes=searchInputAttributes}}
      <div class="btn-group-vertical">{{#if isInRole 'Administrator,CanCreateProducts'}}
        <a class="btn btn-primary" id="add-product">
          <i class="fa fa-plus"></i> Add product
        </a>
        {{/if}}
      </div>
    </div>
    <div class="col-md-9">
      <h1><i class="fa fa-fw fa-barcode"></i> Products</h1>
      <div class="pull-right">
        {{> EasySearch.Pagination index=ProductsIndex}}
      </div>
      <small>{{productCount}} record{{#if hasMultipleProducts}}s{{/if}}</small>

      <div class="list-group">
        {{#EasySearch.Each index=ProductsIndex}}
          {{> productListItem}}
        {{/EasySearch.Each}}

        {{#EasySearch.IfNoResults index=ProductsIndex}}
          <h4>No products found</h4>
        {{/EasySearch.IfNoResults}}

        {{#EasySearch.IfSearching index=ProductsIndex}}
          {{> spinner}}
        {{/EasySearch.IfSearching}}
      </div>
      <div class="pull-right">
        {{> EasySearch.Pagination index=ProductsIndex}}
      </div>
    </div>
  </div>

  {{> autoformModals}}
</template>

<template name="productListItem">
  <a class="list-group-item product-item" href="{{pathFor route='product' id=__originalId}}">
    <h4 class="list-group-item-heading">{{name}}</h4>
  </a>
</template>
