<template name="productList">
  {{setPageTitle 'Products'}}

  <div class="row">
    <div class="col-md-12">
      <h1><i class="fa fa-fw fa-barcode"></i> Products</h1>
      <small>{{productCount}} record{{#if hasMultipleProducts}}s{{/if}}</small>
      <div class="stick-bar">
        <div class="row">
          <div class="col-md-3">
            {{> esInput index="products" placeholder="search..." allDocsOnEmpty=true reactive=false class="form-control"}}
          </div>
          {{#if isInRole 'Administrator,CanCreateProducts'}}
          <div class="col-md-3">
            <a class="btn btn-primary" id="add-product"><i class="fa fa-plus"></i> Add product</a>
          </div>
          {{/if}}
        </div>
      </div>
      {{#if hasProducts}}
      <div class="list-group">
        {{#ifEsIsSearching index="products"}} {{> spinner}} {{else}} {{#esEach index="products"}} {{> productListItem}} {{/esEach}} {{> esLoadMoreButton index="products" class="btn btn-default"}} {{/ifEsIsSearching}}
      </div>
      {{else}}
      <br>
      <h4 style="color: gray;">No products</h4>
      {{/if}}
    </div>
  </div>

  {{> autoformModals}}
</template>

<template name="productListItem">
  <a class="list-group-item product-item" href="{{pathFor route='product' id=_id}}">
    <h4 class="list-group-item-heading">{{name}}</h4>
  </a>
</template>
