<template name="productsOverviewWidget">
  <div class="grid-stack-item-content">
    <div class="panel panel-default" id='productsOverviewBox'>
      <div class="panel-heading">
        <button aria-hidden="true" class="close" id="close_productsOverviewWidget" type="button">×</button>
         Products Overview
        <a href="#" id="ref_productsOverviewWidget" type="button"></a>
        <a href="#" type="button" id="expandbutton" data-toggle="collapse" data-target="#collapse1" class="pull-right" style="padding-right: 10px"><i class="fa fa-chevron-down grayscale"></i></a>

        <script>
          $(document).ready(function(){
            $("#collapse1").on("hide.bs.collapse", function(){
              $("#expandbutton").html('<i class="fa fa-chevron-down grayscale"></i>');
              $("#ref_productsOverviewWidget").html('');
            });
            $("#collapse1").on("show.bs.collapse", function(){
              $("#expandbutton").html('<i class="fa fa-chevron-up grayscale"></i>');
              $("#ref_productsOverviewWidget").html('<i class="fa fa-fw fa-refresh grayscale"</i>');
            });
          });
        </script>
      </div>
      <div class="panel-collapse collapse" id="collapse1" >
        <div class="panel-body">
          <div class="productsOverviewList">
            <ul class="list-unstyled">
              <li id="totalProducts">Total number of products: <span class="pull-right">{{totalProducts}}</span></li>
              <li id="totalProducts">Total cost of products: <span class="pull-right">£{{totalProductsCost}}</span></li>
              <li id="totalProducts">Average cost of products: <span class="pull-right">£{{averageProductsCost}}</span></li>
            </ul>

          </div>
        </div>
      </div>
    </div>
  </div>
</template>
