<template name="changeEmail">
  <div class="modal fade" id="draggableModal" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-body">
          <form>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>

            <p>
              Your email address is currently <em>{{userEmail}}</em>. You can change this below.
            </p>

            <input type="email" class="form-control" id="objNewEmail" placeholder="New email address..." style="margin-top:5px;">

            <input type="email" class="form-control" id="objRepEmail" placeholder="Repeat new email address..." style="margin-top:5px;">
          </form>
        </div>

        <div class="modal-footer">
          <a id="btnEmailChange" class="btn btn-primary" style="margin-top:5px;">Update</a>
        </div>

      </div>
    </div>
  </div>
</template>
