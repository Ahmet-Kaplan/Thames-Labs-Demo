<template name="companyTutorialEnd">
  <div class="modal fade"  id="draggableModal" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h2>How Did You Get So Good?</h2>
        </div>

        <div class="modal-body">
          <p>Now you know how to add Companies in RealTimeCRM. To learn more, select one of the other tutorials below.</p>
          <h3>What's next?</h3><br>
          <div class="tutorials text-center">
              <button class="btn btn-default btn-huge text-center" id="first-run-tour"><i class="fa fa-fw fa-map-signs"></i><br><span class="tutorial-title">Take a look around</span><br>Take a short tour of the home screen and get aquainted with RealTimeCRM.</button>
            {{#if isInRole 'Administrator, canCreateCompanies'}}
              <button class="btn btn-default btn-huge text-center" id="companies-tutorial"><i class="fa fa-fw fa-history"></i><br><span class="tutorial-title">Retake</span><br>Missed something? Click here to retake this tour.</button>
            {{/if}}
            {{#if isInRole 'Administrator, canCreateContacts'}}
              <button class="btn btn-default btn-huge text-center" id="contacts-tutorial"><i class="fa fa-fw fa-user"></i><br><span class="tutorial-title">Add a Contact</span><br>A short, interactive tutorial that shows you how to add your first contact.</button>
            {{/if}}
            {{#if isInRole 'Administrator'}}
              <button class="btn btn-default btn-huge text-center" id="admin-tutorial"><i class="fa fa-fw fa-users"></i><br><span class="tutorial-title">Add a User [admin]</span><br>A short, interactive tutorial that shows you how to add users and use your admin powers.</button>
            {{/if}}
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" id="close-first-run">Take me to RealTimeCRM<i class="fa fa-fw fa-angle-right"></i></button>
        </div>
      </div>
    </div>
  </div>
</template>
