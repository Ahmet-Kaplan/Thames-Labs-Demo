<template name="dashboard">

  {{setPageTitle 'Dashboard'}}
  <h1 id="dashboard-page-header"><i class="fa fa-fw fa-home" id="dashboard-icon"></i> Dashboard
  <div class="btn-group pull-right">
    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" id="widget-dropdown">
      Add Widget
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu">
      {{#each widgetList}}
        <li><a href="#" class="addWidget" data-w="{{w}}" data-h="{{h}}" id="{{id}}">{{name}}</a></li>
      {{/each}}
      <li role="separator" class="divider"></li>
      <li><a href="#" id="resetDashboard">Reset Dashboard</a></li>
    </ul>
  </div>
  </h1>

  <div class="grid-stack" id="gridstack"></div>
</template>
