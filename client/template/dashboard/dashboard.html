<template name="dashboard">

  {{setPageTitle 'Dashboard'}}
  <h1 id="dashboard-page-header"><i class="fa fa-fw fa-home"></i> Dashboard
  <div class="btn-group{{#unless isMobile}} pull-right{{/unless}}">
    <button id="addWidgetButton" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
      Add Widget
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu">
      {{#each widgetList}}
        <li class="{{#if displayed}}disabled{{/if}}"><a href="#" class="addWidget" data-w="{{w}}" data-h="{{h}}" id="{{id}}">{{name}}</a></li>
      {{/each}}
    </ul>
  </div>
  </h1>

  <div class="grid-stack" id="gridstack"></div>
</template>
