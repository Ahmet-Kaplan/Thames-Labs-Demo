<template name="tourEnd">
  <div class="modal fade"  id="draggableModal" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-body">
          <p>This concludes the welcome tour of RealTimeCRM. We've tried to keep everything as consistent as possible, so what you've learned in this tour applies to everything that RealTime lets you create.</p>
          <p>Remember that you can use the <strong>Give Feedback</strong> button found in the user menu to get in touch with us about anything.</p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" id="close-tour-end">Close</button>
        </div>
      </div>
    </div>
  </div>
</template>
