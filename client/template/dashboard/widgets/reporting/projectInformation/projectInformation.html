<template name="projectInformationWidget">
  <div class="grid-stack-item-content">
    <div class="panel panel-default" id='projectInformationBox'>
      <div class="panel-heading">
        <i class="fa fa-fw fa-sitemap"></i>
        <button aria-hidden="true" class="close" id="close_projectInformationWidget" type="button">×</button>
         Projects Overview
        <a href="#" id="ref_projectInformationWidget" type="button"><i class="fa fa-fw fa-refresh grayscale"></i></a>
      </div>
      <div class="panel-body">
        <div class="projectInformationList">
          <dl>
            <dt id="totalProjects">Total number of projects:</dt>
              <dd class="text-right">{{totalProjects}}</dd>
            <dt id="activeProjects">Number of active projects:</dt>
              <dd class="text-right">{{activeProjects}}</dd>
            <dt id="activeProjectTotal">Active project total value:</dt>
              <dd class="text-right">£{{decimal activeProjectTotal}}</dd>
            <dt id="activeProjectsAverage">Active project average value:</dt>
              <dd class="text-right">£{{decimal activeProjectsAverage}}</dd>
          </dl>

        </div>
      </div>
    </div>
  </div>
</template>
