<template name="companySummaryWidget">
  <div class="grid-stack-item-content">
    <div class="panel panel-default" id='companySummaryBox'>
      <div class="panel-heading">
        <i class="fa fa-fw fa-bar-chart"></i>
        <button aria-hidden="true" class="close" id="close_companySummaryWidget" type="button">Ã—</button>
         Company Summary
        <a href="#" id="ref_companySummaryWidget" type="button"><i class="fa fa-fw fa-refresh grayscale"></i></a>
      </div>
      <div class="panel-body">
        <div class="companySummaryList">
          <table class="table table-no-border">
            <tbody>
              <tr>
                <td>Tasks:</td>
                <td class="text-right">{{totalTasks}}</td>
              </tr>
              <tr>
                <td>Companies:</td>
                <td class="text-right">{{totalCompanies}}</td>
              </tr>
              <tr>
                <td>Contacts:</td>
                <td class="text-right">{{totalContacts}}</td>
              </tr>
              <tr>
                <td>Opportunities:</td>
                <td class="text-right">{{totalOpportunities}}</td>
              </tr>
              <tr>
                <td>Projects:</td>
                <td class="text-right">{{totalProjects}}</td>
              </tr>
              <tr>
                <td>Products:</td>
                <td class="text-right">{{totalProducts}}</td>
              </tr>
              <tr>
                <td>Purchase Orders:</td>
                <td class="text-right">{{totalPo}}</td>
              </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>
  </div>
</template>
