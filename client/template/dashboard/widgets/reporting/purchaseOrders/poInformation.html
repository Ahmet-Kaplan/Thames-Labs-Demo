<template name="poInformationWidget">
  <div class="grid-stack-item-content">
    <div class="panel panel-default" id='projectInformationBox'>
      <div class="panel-heading">
        <i class="fa fa-fw fa-shopping-cart"></i>
        <button aria-hidden="true" class="close" id="close_poInformationWidget" type="button">Ã—</button>
         Purchase Orders Overview
        <a href="#" id="ref_poInformationWidget" type="button"><i class="fa fa-fw fa-refresh grayscale"></i></a>

      </div>
      <div class="panel-body">
        <div class="poInformationList">
          <dl>
            <dt id="totalPurchaseOrders">Total number of purchase orders:</dt>
              <dd class="text-right">{{totalPurchaseOrders}}</dd>
            <dt id="totalPurchaseOrders">Orders approved:</dt>
              <dd class="text-right">{{totalApprovedPo}}</dd>
            <dt id="totalPurchaseOrders">Orders arrived:</dt>
              <dd class="text-right">{{totalArrivedPo}}</dd>
            <dt id="totalPurchaseOrders">Orders closed:</dt>
              <dd class="text-right">{{totalClosedPo}}</dd>
            <dt id="totalPurchaseOrders">Orders cancelled:</dt>
              <dd class="text-right">{{totalCancelledPo}}</dd>
            <dt id="totalPurchaseOrders">Orders rejected:</dt>
              <dd class="text-right">{{totalRejectedPo}}</dd>
          </dl>
        </div>
      </div>
    </div>
  </div>
</template>
