<template name="opportunityInformationWidget">
  <div class="grid-stack-item-content">
    <div class="panel panel-default" id='opportunityInformationBox'>
      <div class="panel-heading">
        <button aria-hidden="true" class="close" id="close_opportunityInformationWidget" type="button">×</button>
        <i class="fa fa-fw fa-lightbulb-o"></i>
         Opportunities Overview
        <a href="#" id="ref_opportunityInformationWidget" type="button"><i class="fa fa-fw fa-refresh grayscale"></i></a>
      </div>
      <div class="panel-body">
        <div class="opportunityInformationList">
          <dl>
            <dt id="totalOpportunities">Total number of opportunities:</dt>
              <dd class="text-right">{{totalOpps}}</dd>
            <dt id="totalOpportunities">Total value of opportunities:</dt>
              <dd class="text-right">£{{totalOppValue}}</dd>
            <dt id="totalOpportunities">Average value of opportunities:</dt>
              <dd class="text-right">£{{averageOppValue}}</dd>
          </dl>

        </div>
      </div>
    </div>
  </div>
</template>
