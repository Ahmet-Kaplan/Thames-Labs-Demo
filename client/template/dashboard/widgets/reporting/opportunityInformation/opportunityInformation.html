<template name="opportunityInformationWidget">
  <div class="grid-stack-item-content">
    <div class="panel panel-default" id='opportunityInformationBox'>
      <div class="panel-heading">
        <button aria-hidden="true" class="close" id="close_opportunityInformationWidget" type="button">×</button>
         Opportunity Overview
        <a href="#" id="ref_opportunityInformationWidget" class="pull-right" type="button"><i class="fa fa-fw fa-refresh grayscale"></i></a>
      </div>
      <div class="panel-body">
        <div class="opportunityInformationList">
          <ul class="list-unstyled">
            <li id="totalProjects">Total number of opportunities: <span class="pull-right">{{totalOpps}}</span></li>
            <li id="totalProjects">Total value or opportunities: <span class="pull-right">£{{totalOppValue}}</span></li>
            <li id="totalProjects">Opportunity average value: <span class="pull-right">£{{averageOppValue}}</span></li>
          </ul>

        </div>
      </div>
    </div>
  </div>
</template>
