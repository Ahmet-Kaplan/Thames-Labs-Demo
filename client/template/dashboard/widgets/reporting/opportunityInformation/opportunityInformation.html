<template name="opportunityInformationWidget">
  <div class="grid-stack-item-content panel panel-default" id='opportunityInformationBox'>
    <div class="panel-heading">
      <button aria-hidden="true" class="close" id="close_opportunityInformationWidget" type="button">×</button>
      <i class="fa fa-fw fa-lightbulb-o"></i>
       Opportunities Overview
      <a href="#" id="ref_opportunityInformationWidget" type="button"><i class="fa fa-fw fa-refresh grayscale"></i></a>
    </div>
    <div class="panel-body">
      <div class="opportunityInformationList">
        <table class="table table-no-border">
          <tbody>
            <tr>
              <td>Opportunities:</td>
              <td class="text-right">{{totalOpps}}</td>
            </tr>
            <tr>
              <td>Total Value:</td>
              <td class="text-right">£{{totalOppValue}}</td>
            </tr>
            <tr>
              <td>Average Value:</td>
              <td class="text-right">£{{averageOppValue}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</template>
