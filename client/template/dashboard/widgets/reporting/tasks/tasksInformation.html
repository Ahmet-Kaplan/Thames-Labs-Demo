<template name="taskInformationWidget">
  <div class="grid-stack-item-content">
    <div class="panel panel-default" id='taskInformationBox'>
      <div class="panel-heading">
        <i class="fa fa-fw fa-check"></i>
        <button aria-hidden="true" class="close" id="close_taskInformationWidget" type="button">Ã—</button>
        Tasks Overview
        <a href="#" id="ref_taskInformationWidget" type="button"><i class="fa fa-fw fa-refresh grayscale"></i></a>
      </div>
      <div class="panel-body">
        <div class="taskInformationList">
          <dl>
            <dt id="tasksCreatedInformation">Tasks created:</dt>
              <dd class="text-right">{{createdTasks}}</dd>
            <dt id="tasksCompletedInformation">Tasks completed:</dt>
              <dd class="text-right">{{completedTasks}}</dd>
            <dt id="tasksDueSoonInformation">Tasks due soon:</dt>
              <dd class="text-right">{{dueTasks}}</dd>
            <dt id="tasksOverdueInformation">Tasks overdue:</dt>
              <dd class="text-right">{{overdueTasks}}</dd>
          </dl>

        </div>
      </div>
    </div>
  </div>
</template>
