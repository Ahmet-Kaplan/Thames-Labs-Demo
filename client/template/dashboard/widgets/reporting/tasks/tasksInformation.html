<template name="taskInformationWidget">
  <div class="grid-stack-item-content">
    <div class="panel panel-default" id='taskInformationBox'>
      <div class="panel-heading">
        <i class="fa fa-fw fa-check"></i>
        <button aria-hidden="true" class="close" id="close_taskInformationWidget" type="button">Ã—</button>
        Task Overview
        <a href="#" id="ref_taskInformationWidget" type="button"><i class="fa fa-fw fa-refresh grayscale"></i></a>
      </div>
      <div class="panel-body">
        <div class="taskInformationList">
          <ul class="list-unstyled">
            <li id="tasksCreatedInformation">Tasks created: <span class="pull-right">{{createdTasks}}</span></li>
            <li id="tasksCompletedInformation">Tasks completed: <span class="pull-right">{{completedTasks}}</span></li>
            <li id="tasksDueSoonInformation">Tasks due soon: <span class="pull-right">{{dueTasks}}</span></li>
            <li id="tasksOverdueInformation">Tasks overdue: <span class="pull-right">{{overdueTasks}}</span></li>
          </ul>

        </div>
      </div>
    </div>
  </div>
</template>
