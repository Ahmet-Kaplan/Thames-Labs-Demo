<template name="taskInformationWidget">
  <div class="grid-stack-item-content">
    <div class="panel panel-default" id='taskInformationBox'>
      <div class="panel-heading">
        <i class="fa fa-fw fa-check"></i>
        <button aria-hidden="true" class="close" id="close_taskInformationWidget" type="button">Ã—</button>
        Tasks Overview
        <a href="#" id="ref_taskInformationWidget" type="button"><i class="fa fa-fw fa-refresh grayscale"></i></a>
      </div>
      <div class="panel-body">
        <div class="taskInformationList">
          <table class="table table-no-border">
            <tbody>
              <tr>
                <td>Tasks created:</td>
                <td class="text-right">{{createdTasks}}</td>
              </tr>
              <tr>
                <td>Tasks completed:</td>
                <td class="text-right">{{completedTasks}}</td>
              </tr>
              <tr>
                <td>Tasks due soon:</td>
                <td class="text-right">{{dueTasks}}</td>
              </tr>
              <tr>
                <td>Tasks overdue:</td>
                <td class="text-right">{{overdueTasks}}</td>
              </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>
  </div>
</template>
