<template name="productsInformationWidget">
  <div class="grid-stack-item-content">
    <div class="panel panel-default" id='projectInformationBox'>
      <div class="panel-heading">
        <i class="fa fa-fw fa-barcode"></i>
        <button aria-hidden="true" class="close" id="close_productsInformationWidget" type="button">×</button>
         Products Overview
        <a href="#" id="ref_productsInformationWidget" type="button"><i class="fa fa-fw fa-refresh grayscale"></i></a>
      </div>
      <div class="panel-body">
        <div class="productsInformationList">
          <ul class="list-unstyled">
            <li id="totalProducts">Total number of products: <span class="pull-right">{{totalProducts}}</span></li>
            <li id="totalProducts">Total cost of products: <span class="pull-right">£{{totalProductsCost}}</span></li>
            <li id="totalProducts">Average cost of products: <span class="pull-right">£{{averageProductsCost}}</span></li>
          </ul>

        </div>
      </div>
    </div>
  </div>
</template>
