<template name="insertNewCompanyModal">
  <div class="modal fade" id="draggableModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <h5><i class="fa fa-plus"></i> Add new company</h5>
        </div>

        <div class="modal-body">
          {{#autoForm collection="Companies" id="insertNewCompanyForm" type="insert"}}
            {{> afQuickField name="name"}}
            {{> afQuickField name="address"}}
            {{> afQuickField name="address2"}}
            {{> afQuickField name="city"}}
            {{> afQuickField name="county" }}
            {{> afQuickField name="postcode"}}
            {{> afQuickField name="country"}}
            {{> afQuickField name="website"}}
            {{> afQuickField name="phone"}}
                        {{> afQuickField name="createdBy" value=currentUser }}
            <button type="submit" class="btn btn-primary">Create</button>
          {{/autoForm}}
        </div>

      </div>
    </div>
  </div>
</template>
