<template name="insertNewCompanyModal">
  <div class="modal fade" id="draggableModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <h5> Add new company</h5>
        </div>

        <div class="modal-body">
         {{#autoForm collection="Companies" id="insertNewCompanyForm" type="insert"}}
            {{> afQuickField name="name"}}
            <div class="form-group">
              <label for="geo" class="control-label">Search for Address, City, etc.</label>
              <input type="text" id="geo" class="form-control" autocomplete="off" />
            </div>
            <div id="address_details" style="display:none;">
              {{> afQuickField name="address" id="formatted_address"}}
              {{> afQuickField name="address2"}}
              {{> afQuickField name="city" data-geo="locality"}}
              {{> afQuickField name="county" data-geo="administrative_area_level_2"}}
              {{> afQuickField name="postcode" data-geo="postal_code"}}
              {{> afQuickField name="country" data-geo="country"}}
              {{> afQuickField name="placeid" data-geo="place_id"}}
            </div>
            {{> afQuickField name="website"}}
            {{> afQuickField name="phone"}}
            {{> afQuickField name="createdBy" value=currentUser }}
            <button type="submit" class="btn btn-primary">Create</button>
          {{/autoForm}}
        </div>

      </div>
    </div>
  </div>
</template>
