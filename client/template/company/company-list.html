<template name="companyList">

  {{setPageTitle 'Companies'}}

  <h1 id="companies-page-header"><i class="fa fa-building"></i> Companies</h1>

  <!-- This should probably be refactored into a "search toolbar" template -->
  <div class="row">
    <div class="col-md-6">
      {{#if isInRole 'CanCreateCompanies'}}
        <button type="button" class="btn btn-primary" id="add-company" data-toggle="tooltip" data-placement="bottom" title="Ctrl+Alt+C"><i class="fa fa-fw fa-plus"></i> Add company</button>
      {{/if}}
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default" id="export" data-toggle="tooltip" title="Export results to CSV" data-placement="bottom"><i class="fa fa-fw fa-download"></i></button>
        {{> companyDataManagement}}
      </div>
    </div>
    <div class="col-md-6">
      {{> tagManagement collectionName='companies'}}
    </div>
  </div>

  <div class="stick-bar-placeholder"></div>
  <div class="stick-bar">
    <div class="row">
      <div class="col-md-12">
        {{> searchBox collectionName='companies'}}
      </div>
    </div>
  </div>

  <div class="row" id="company-list">
    <div class="col-md-12">

      <div id="companySearchResults">
	      {{> searchResults index=CompaniesIndex listItemTemplateName='companyListItem'}}
      </div>

    </div>
  </div>

</template>

<template name="wordHelpModal">
  <div class="modal fade" id="draggableModal" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <h4>Help on templates</h4>
        </div>
        <div class="modal-body">
          <p>Start by creating a Microsoft Word Document to act as a template. Include the keywords below where needed in the document, and select "Microsoft Word Template". In the file finder, select the template file you just created. RealTime will replace the keywords with their relative values, and download a new version of the file for you.</p>
          <p>Keywords which are recognised by RealTime:</p>
          <ul>
            <li>{name} - Company name</li>
            <li>{address} - 1st line of company address</li>
            <li>{city} - Company's city / town</li>
            <li>{county} - Company's county / state</li>
            <li>{postcode} - Company's postcode / zip</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</template>
