<template name="companyList">

  {{setPageTitle 'Companies'}}

  <div class="row list-header">
      <div class="col-md-5">
        <h1>Companies</h1>
        <p class="list-header-subtitle">{{companyCount}} record{{#if hasMultipleCompanies}}s{{/if}}</p>
      </div>
      <div class="col-md-7 list-header-right">
        {{#if isInRole 'CanCreateCompanies'}}
            <div class="btn-group pull-right" role="group">
                {{#if isInRole 'CanCreateCompanies'}}
                    <button type="button" class="btn btn-md btn-primary" id="add-company" data-toggle="tooltip" data-placement="bottom" title="Ctrl+Alt+C"><i class="fa fa-fw fa-plus"></i> Add company</button>
                {{/if}}
                {{> smallSearchBox collectionName='companies'}}
            </div>
        {{/if}}
        <br>
        <ul class="list-toolbar pull-right">        
            {{> tagManagement collectionName='companies'}}           
            {{> companyDataManagement}} 
            <li><a id="export" data-toggle="tooltip" title="Export results to CSV" data-placement="bottom">Export</a></li>
        </ul>
      </div>
  </div>
  {{> filterPanel collectionName='companies'}}


  <div class="row" id="company-list">
    <div class="col-md-12">

      <div id="companySearchResults">
	      {{> searchResults index=CompaniesIndex listItemTemplateName='companyListItem'}}
      </div>

    </div>
  </div>

</template>

<template name="wordHelpModal">
  <div class="modal fade" id="draggableModal" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <h4>Help on templates</h4>
        </div>
        <div class="modal-body">
          <p>You can create a template by using Word, creating a new document, populating it with your content and include Keywords that RealTime recognises which will allow RealTime to personalise and fill your template for you. You can then upload your
            template whenever you need to use it and save time.</p>
          <p>Keywords which are recognised by RealTime:</p>
          <ul>
            <li>{name} - Company name</li>
            <li>{address} - 1st line of company address</li>
            <li>{city} - Company's city / town</li>
            <li>{county} - Company's county / state</li>
            <li>{postcode} - Company's postcode / zip</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</template>
