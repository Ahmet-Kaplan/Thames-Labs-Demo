<template name="companyList">

  {{setPageTitle 'Companies'}}

  <div class="row" id="company-list">

    <div class="col-md-3">
      <div class="sidebar">
        <h1>Actions</h1>
        {{> esInput index="companies" placeholder="search..." allDocsOnEmpty=true reactive=false class="form-control"}}
        <div class="btn-group-vertical">
          {{#afModal
            autocomplete="off"
            class="btn btn-primary"
            id="mchShowAddCompanyModal"
            collection="Companies"
            operation="insert"
            formId="insertCompanyForm"
            omitFields="tags, tagGroups"
          }} Add new company {{/afModal}}
          <div class="btn-group" style="margin-top:5px;">
            <div class="btn-group">
              <button type="button" class="btn btn-info btn-xs dropdown-toggle" data-toggle="dropdown">
                Import Companies
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#" id="template-download-link">Download import template</a></li>
                <li class="divider"></li>
                <li><a href="#" id="data-upload-link">Import from CSV...</a></li>
                <li class="divider"></li>
                <li><a href="#" id="template-help">How does this work?</a></li>
              </ul>
            </div>
            <div class="btn-group">
              <button type="button" id='exportCompanyList' class="btn btn-info btn-xs">
                Export Companies
              </button>
              <input type="file" id="data-upload" style="display:none;">
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="col-md-9">

      <h1><i class="fa fa-building"></i> Companies</h1><small>{{companyCount}} record{{#if hasMultipleCompanies}}s{{/if}}</small>

      {{#if hasCompanies}}
      <div class="list-group" id="mchCompanyList">
        {{#ifEsIsSearching index="companies"}}
          {{> spinner}}
        {{else}}
          {{#esEach index="companies"}}
            {{> companyListItem}}
          {{/esEach}}
          {{> esLoadMoreButton index="companies" class="btn btn-default"}}
        {{/ifEsIsSearching}}
      </div>

      {{else}}
      <br />
      <h4 style="color:gray;" id="mchNoCompaniesPlaceholder">No companies</h4>
      {{/if}}

    </div>
  </div>

  {{> autoformModals}}

</template>

<template name="companyListItem">
  <a class="list-group-item" href="{{pathFor route='company' id=_id}}" id='mchCompany'>
    <span class="pull-right">{{> tagBadges}}</span>
    <h4 class="list-group-item-heading">{{name}}</h4>
    <p class="list-group-item-text"><i class="fa fa-fw fa-map-marker"></i> {{city}}, {{country}}</p>
  </a>
</template>

<template name="wordHelpModal">
  <div class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4>Help on templates</h4>
        </div>
        <div class="modal-body">
          <p>You can upload a word document template and we'll replace tags defined like {name}</p>
          <p>Tags available on this page:</p>
          <ul>
            <li>{name} - Company name</li>
            <li>{address} - 1st line of company address</li>
            <li>{city} - Company's city / town</li>
            <li>{county} - Company's county / state</li>
            <li>{postcode} - Company's postcode / zip</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="importCompanyHelpModal">
  <div class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <h4>Importing with templates</h4>
        </div>
        <div class="modal-body">
          <p>Importing companies couldn't be simpler:</p>
          <ol type="1">
            <li>Download the template that we've provided.</li>
            <li>Fill it with your data. The first row indicates what to put where. Please don't alter this line, or the import will fail.</li>
            <li>Click the Import option.</li>
            <li>Select the completed file and press the Open button.</li>
          </ol>
        </div>
      </div>
    </div>
  </div>
</template>
