<template name="events">

  {{setPageTitle 'Event Log'}}
  
  <div class="row list-header">
      <div class="col-md-5">
        <h1>Event Log</h1>
      </div>
      <div class="col-md-7 list-header-right">
        <div class="btn-group pull-right" role="group">
            {{> smallSearchBox collectionName='auditLog' hideHelpButton='true'}}
        </div>
      </div>
  </div>

  {{> searchResults index=AuditLogIndex listItemTemplateName='eventEntry'}}
</template>

<template name="eventEntry">
  <li class="list-group-item" id="list-item">
    <div class="row">
      <div class="col-md-2">
        {{friendlyDate}}
      </div>
      <div class="col-md-1">
        <span class="badge">{{source}}</span>
      </div>
      <div class="col-md-1">
        {{{displayLevel}}}
      </div>
      <div class="col-md-4">
        {{message}}
      </div>
      <div class="col-md-2 userDataDisplay">
        {{#if entityType}} {{{entityName}}} {{/if}}
      </div>
      <div class="col-md-2 userDataDisplay">
        {{#if user}} {{userName}} {{/if}}
      </div>
    </div>
  </li>
</template>
