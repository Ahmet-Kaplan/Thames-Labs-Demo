<!-- Context should be object with tags property -->
<template name="tagBadges">
  {{#each sortedTags}}
    {{> tagBadge}}
  {{else}}
    <!-- intentionally left blank to prevent blaze error -->
  {{/each}}
</template>

<template name="tagBadge">
  <a href="/{{getRoutedType}}/#"><span class="badge">{{this}}</span></a>
</template>
