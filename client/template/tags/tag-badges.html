<!-- Context should be object with tags property -->
<template name="tagBadges">
  {{#each sortedTags}}
    {{> tagBadge tag=this index=../index}}
  {{else}}
    <!-- intentionally left blank to prevent blaze error -->
  {{/each}}
</template>

<template name="tagBadge">
  <a href="#" class="{{#if ../../pullRight}}pull-right{{/if}}"><span class="badge {{selected}}">{{tag}}</span></a>
</template>
