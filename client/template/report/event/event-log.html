<template name="events">

  {{setPageTitle 'Event Log'}}

  <h1><i class="fa fa-fw fa-book"></i>Event Log</h1>

  {{> EasySearch.Input index=AuditLogIndex attributes=searchInputAttributes}}

  {{> searchResults index=AuditLogIndex listItemTemplateName='eventEntry'}}

</template>

<template name="eventEntry">
  <li class="list-group-item">
    <div class="row">
      <div class="col-md-2">
        {{friendlyDate}}
      </div>
      <div class="col-md-1">
        <span class="badge">{{source}}</span>
      </div>
      <div class="col-md-1">
        {{{displayLevel}}}
      </div>
      <div class="col-md-4">
        {{message}}
      </div>
      <div class="col-md-2 userDataDisplay">
        {{#if entityType}} {{{entityName}}} {{/if}}
      </div>
      <div class="col-md-2 userDataDisplay">
        {{#if user}} {{userName}} {{/if}}
      </div>
    </div>
  </li>
</template>
