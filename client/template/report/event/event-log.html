<template name="events">

  {{setPageTitle 'Event Log'}}

  <h1><i class="fa fa-fw fa-book"></i>Event Log</h1>

  {{> EasySearch.Input index=AuditLogIndex attributes=searchInputAttributes}}

  <div class="pull-right">
    {{> EasySearch.Pagination index=AuditLogIndex }}
  </div>
  <small>{{eventLogCount}} event{{#if hasMultipleRecords}}s{{/if}}</small>

  <div class="clearfix"></div>

  <ul class="list-group" id="eventLogList">
    {{#EasySearch.Each index=AuditLogIndex}}
    {{> eventEntry}}
    {{/EasySearch.Each}}

    {{#EasySearch.IfNoResults index=AuditLogIndex}}
    <h4>No event logs</h4>
    {{/EasySearch.IfNoResults}}

    {{#EasySearch.IfSearching index=AuditLogIndex}}
    {{> spinner}}
    {{/EasySearch.IfSearching}}
  </ul>
  <div class="pull-right">
    {{> EasySearch.Pagination index=AuditLogIndex}}
  </div>

</template>

<template name="eventEntry">
  <li class="list-group-item">
    <div class="row">
      <div class="col-md-2">
        {{friendlyDate}}
      </div>
      <div class="col-md-1">
        <span class="badge">{{source}}</span>
      </div>
      <div class="col-md-1">
        {{{displayLevel}}}
      </div>
      <div class="col-md-4">
        {{message}}
      </div>
      <div class="col-md-2 userDataDisplay">
        {{#if entityType}} {{{entityName}}} {{/if}}
      </div>
      <div class="col-md-2 userDataDisplay">
        {{#if user}} {{userName}} {{/if}}
      </div>
    </div>
  </li>
</template>
