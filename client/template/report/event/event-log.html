<template name="events">

  {{setPageTitle 'Event Log'}}

  <h1><i class="fa fa-fw fa-book"></i>Event Log</h1>

  {{> esInput index="audit" placeholder="search..." allDocsOnEmpty=true class="form-control"}}

  <div class="pull-right">
    {{> esPagination index="audit"}}
  </div>
  <small>{{eventLogCount}} event{{#if hasMultipleRecords}}s{{/if}}</small>

  <div class="clearfix"></div>

  <ul class="list-group" id="eventLogList">
    {{#esEach index="audit"}}
    {{> eventEntry}}
    {{/esEach}}

    {{#ifEsHasNoResults index="audit"}}
    <h4>No event logs</h4>
    {{/ifEsHasNoResults}}

    {{#ifEsIsSearching index="audit"}}
    {{> spinner}}
    {{/ifEsIsSearching}}
  </ul>
  <div class="pull-right">
    {{> esPagination index="audit"}}
  </div>

</template>

<template name="eventEntry">
  <li class="list-group-item">
    <div class="row">
      <div class="col-md-2">
        {{friendlyDate}}
      </div>
      <div class="col-md-1">
        <span class="badge">{{source}}</span>
      </div>
      <div class="col-md-1">
        {{{displayLevel}}}
      </div>
      <div class="col-md-4">
        {{message}}
      </div>
      <div class="col-md-2 userDataDisplay">
        {{#if entityType}} {{{entityName}}} {{/if}}
      </div>
      <div class="col-md-2 userDataDisplay">
        {{#if user}} {{userName}} {{/if}}
      </div>
    </div>
  </li>
</template>
