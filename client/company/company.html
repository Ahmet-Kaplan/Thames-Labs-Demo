<template name="companies">
<h1>{{#if showMyCompanies}}My {{/if}}Companies</h1>

  <div class="row">
    <div class="s12">
      <ul class="collection">
        {{#each companies}}
          {{>companySummary}}
        {{/each}}
      </ul>
    </div>
  </div>

  <div class="fixed-action-btn" style="bottom: 24px; right: 24px;">
    <a class="btn-floating btn-large teal add-random">
      <i class="large mdi-content-add"></i>
    </a>
  </div>

</template>

<template name="companySummary">
  <a class="collection-item" href="#">
    <h5>
      <i class="mdi-communication-business"></i>
      {{name}}
    </h5>
    <ul>
      {{#if address}}<li><i class="mdi-communication-location-on"></i>{{address}}</li>{{/if}}
      {{#if phone}}<li><i class="mdi-communication-phone"></i>{{phone}}</li>{{/if}}
    </ul>
  </a>
</template>

<template name="companyDetail">

  <h1>{{company.Company}}</h1>

  <div class="row">

    <div class="col m8">

      <ul class="collection with-header">
        <li class="collection-header">Contact Details</li>
        <a class="collection-item">
          <i class="mdi-communication-phone"></i>
          {{company.Phone}}
        </a>
        {{#if company.Website}}
          <a class="collection-item">
            <i class="mdi-hardware-laptop-chromebook"></i>
            {{company.Website}}
          </a>
        {{/if}}
      </ul>

      {{#if contacts}}
        <ul class="collection with-header">
          <li class="collection-header">
            Contacts
          </li>
          {{#each contacts}}
            {{>contactSummary}}
          {{/each}}
        </ul>
      {{/if}}

      {{#if activities}}
        <ul class="collection with-header">
          <li class="collection-header">Activities</li>
            {{#each activities}}
              <li class="collection-item">
                <span class="title">{{Activity}}</span>
                <p>{{Body}}</p>
              </li>
            {{/each}}
        </ul>
      {{/if}}

    </div>

    <div class="col m4">

      <div class="card">
        <a href="http://maps.apple.com/?q={{addressString company}}" target="_blank">
        <div class="card-image">
          <img src="https://maps.googleapis.com/maps/api/staticmap?center={{addressString company}}&size=600x600&markers={{addressString company}}">
        </div>
        <div class="card-content">
          <p>{{company.Address}}</p>
          <p>{{company.City}}</p>
          <p>{{company.Country}}</p>
          <p>{{company.PostCode}}</p>
          <p>{{company.Country}}</p>
        </div>
      </a>
      </div>

    </div>

  </div>

  <div class="fixed-action-btn" style="bottom: 24px; right: 24px;">
    <a class="btn-floating btn-large red delete-company">
      <i class="large mdi-action-delete"></i>
    </a>
  </div>

</template>
