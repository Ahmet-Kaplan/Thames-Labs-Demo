<template name="companies">

  <ol class="breadcrumb">
    <li><a href="/">Home</a></li>
    <li class="active">Companies</li>
  </ol>

  <div class="row">

    <div class="col-md-3">
      <div class="sidebar">
        <h1>Actions</h1>
        <div class="btn-group-vertical btn-group-justified">
          {{#afModal class="btn btn-primary" collection="Companies" operation="insert"}}
            Add new company
          {{/afModal}}
        </div>
      </div>
    </div>

    <div class="col-md-9">

      <h1>Companies</h1>

      <div class="list-group">
        {{#each companies}}
          {{>companySummary}}
        {{else}}
          <li class="list-group-item">No companies added</li>
        {{/each}}
      </div>

    </div>
  </div>

  {{> autoformModals}}

</template>

<template name="companySummary">
  <a class="list-group-item" href="{{pathFor route='company'}}">
    <h4 class="list-group-item-heading">
      <span class="mdi-communication-business"></span>
      {{name}}
    </h4>
    <p class="list-group-item-text">
      {{address}}
    </p>
  </a>
</template>

<template name="companyDetail">

  <h1>{{name}}</h1>

  <div class="row">

    <div class="col m8">

      <ul class="collection with-header">
        <li class="collection-header">Contact Details</li>
        <a class="collection-item">
          <i class="mdi-communication-phone"></i>
          {{phone}}
        </a>
        {{#if company.Website}}
          <a class="collection-item">
            <i class="mdi-hardware-laptop-chromebook"></i>
            {{company.Website}}
          </a>
        {{/if}}
      </ul>

      {{#if contacts}}
        <ul class="collection with-header">
          <li class="collection-header">
            Contacts
          </li>
          {{#each contacts}}
            {{>contactSummary}}
          {{/each}}
        </ul>
      {{/if}}

      {{#if activities}}
        <ul class="collection with-header">
          <li class="collection-header">Activities</li>
            {{#each activities}}
              <li class="collection-item">
                <span class="title">{{Activity}}</span>
                <p>{{Body}}</p>
              </li>
            {{/each}}
        </ul>
      {{/if}}

    </div>

    <div class="col m4">

      <div class="card">
        <a href="http://maps.apple.com/?q={{addressString company}}" target="_blank">
        <div class="card-image">
          <img src="https://maps.googleapis.com/maps/api/staticmap?center={{addressString company}}&size=600x600&markers={{addressString company}}">
        </div>
        <div class="card-content">
          <p>{{company.Address}}</p>
          <p>{{company.City}}</p>
          <p>{{company.Country}}</p>
          <p>{{company.PostCode}}</p>
          <p>{{company.Country}}</p>
        </div>
      </a>
      </div>

    </div>

  </div>

  <div class="fixed-action-btn" style="bottom: 24px; right: 24px;">
    <a class="btn-floating btn-large red delete-company">
      <i class="large mdi-action-delete"></i>
    </a>
  </div>

</template>
