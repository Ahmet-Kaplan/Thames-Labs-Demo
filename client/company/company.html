<template name="companies">

  <ol class="breadcrumb">
    <li><a href="/">Home</a></li>
    <li class="active">Companies</li>
  </ol>

  <div class="row">

    <div class="col-md-3">
      <div class="sidebar">
        <h1>Actions</h1>
        {{> esInput index="companies" placeholder="search..." allDocsOnEmpty=true reactive=false class="form-control"}}
        <div class="btn-group-vertical btn-group-justified">
          {{#afModal class="btn btn-primary" collection="Companies" operation="insert"}}
            Add new company
          {{/afModal}}
        </div>
      </div>
    </div>

    <div class="col-md-9">

      <h1>Companies</h1>

      <div class="list-group">
        {{#ifEsIsSearching index="companies"}}
          {{> spinner}}
        {{else}}
          {{#esEach index="companies"}}
            {{>companySummary}}
          {{/esEach}}
          {{> esLoadMoreButton index="companies" class="btn btn-default"}}
        {{/ifEsIsSearching}}
      </div>

    </div>
  </div>

  {{> autoformModals}}

</template>

<template name="companySummary">
  <a class="list-group-item" href="{{pathFor route='company'}}">
    <h4 class="list-group-item-heading">
      <span class="mdi-communication-business"></span>
      {{name}}
    </h4>
    <p class="list-group-item-text">
      {{address}}
    </p>
  </a>
</template>
