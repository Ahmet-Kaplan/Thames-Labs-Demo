machine:
  java:
    version: oraclejdk8
  node:
    version: 5.2.0
  environment:
    CUCUMBER_JSON_OUTPUT: $CIRCLE_TEST_REPORTS/cucumber/chrome.cucumber
  post:
    - env

general:
  artifacts:
    - $CIRCLE_TEST_REPORTS
    - target

dependencies:
  cache_directories:
    - "~/.npm"
    - "~/.meteor"
    - "node_modules"
    - "./.meteor/local/build"
    - "./.meteor/local/bundler-cache"
    - "./.meteor/local/isopacks"
    - "./.meteor/local/plugin-cache"
    - "/home/ubuntu/nvm/versions/node/v5.2.0/bin"
    - "/home/ubuntu/nvm/versions/node/v5.2.0/lib/node_modules"
  override:
    - sh ./tests/cache-setup/cache-meteor.sh
    - npm install
    - npm install glob
    - sh ./tests/cache-setup/cache-dependencies.sh

test:
  pre:
    - mkdir -p $CIRCLE_TEST_REPORTS/cucumber
  override:
    #- npm run lint
    - npm run unit-test
   # - npm run circle