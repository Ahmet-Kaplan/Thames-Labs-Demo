machine:
  java:
    version: oraclejdk8
  node:
    version: 5.2.0
  post:
    - env
dependencies:
  cache_directories:
    - "node_modules"
    - "~/.npm"
    - "~/_opt"
    - ~/.meteor
  override:
    - chmod +rwx ~/.scripts
    - curl https://install.meteor.com | sh
    - npm install
    - npm install glob
test:
  override:
    - npm run circle  